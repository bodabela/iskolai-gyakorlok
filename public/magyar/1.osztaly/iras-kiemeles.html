<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Írás Füzet Generátor</title>
    <style>
        /* A letöltött betűtípus beágyazása */
        @font-face {
            font-family: 'IrottBetuk';
            src: url('IrottBetuk.ttf') format('truetype');
        }
        
        body { font-family: sans-serif; max-width: 800px; margin: 2em auto; padding: 0 1em; }
        textarea { width: 100%; margin-bottom: 1em; padding: 8px; box-sizing: border-box; font-size: 1em; }
        button { padding: 10px 20px; cursor: pointer; font-size: 1em; }
        #kimenet { border: 1px solid #ccc; margin-top: 1em; width: 100%; min-height: 100px; }
        label { display: block; margin-bottom: .5em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Írás Füzet Generátor</h1>
    <p>Írja be a szöveget, a program automatikusan kiemeli a kettős, kettőzött és hosszú mássalhangzókat, valamint az ékezetes magánhangzókat.</p>

    <label for="teljesSzoveg">Szöveg:</label>
    <textarea id="teljesSzoveg" rows="6">Mögötte megy róka koma, vele tartott több rokona. Egész végig beszélgetnek, ebédre meg sajtot esznek. Asszonnyal és lánnyal mennek a nagy hegyre.</textarea>

    <button id="generatorGomb">SVG Generálása</button>

    <div id="kimenet">
        </div>

    <script src="generator.js"></script>
</body>
</html>
