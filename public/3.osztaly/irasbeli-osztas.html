<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Írásbeli Osztás Gyakorló</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
        }

        .settings-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; /* Reduced gap for smaller screens */
            width:100%;
        }
        .settings-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95em;
            transition: color 0.5s ease;
        }

        .setting-button {
            padding: 8px 12px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .setting-button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        .setting-button.active {
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 0 0 2px var(--theme-button-active-border-color, #000);
            transform: translateY(1px);
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
            text-align: center;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        h1, h2 {
            text-align: center;
            transition: color 0.5s ease;
        }
        h1 {
            font-size: clamp(1.8em, 5vw, 2.2em);
            margin-bottom: 15px;
        }
        h2 {
            font-size: clamp(1.3em, 4vw, 1.6em);
            margin-bottom: 25px;
        }
        .task {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s ease, border-color 0.5s ease;
            position: relative; /* For potential absolute positioning inside */
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-header h3 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: clamp(1.1em, 3.5vw, 1.3em);
            transition: color 0.5s ease;
        }
        .new-task-button { /* Specific styling for new task button if needed */
            padding: 6px 12px;
            font-size: 0.8em;
            margin-left: 10px; /* Space from h3 */
        }

        .task p {
            line-height: 1.6;
            font-size: clamp(1em, 3vw, 1.1em);
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }
        
        button.task-button { /* General task button styling */
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(1em, 3vw, 1.1em);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button.task-button:hover {
            transform: translateY(-2px);
        }
        button.task-button:active {
            transform: translateY(0px);
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            font-size: clamp(0.9em, 2.8vw, 1.05em);
            transition: color 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
        }

        .main-division-grid {
            display: grid;
            gap: 1px; 
            justify-content: center; 
            margin: 1rem auto; 
            font-size: 1.5em; 
        }

        .grid-cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            line-height: 30px; 
            border-radius: 4px; 
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .grid-cell.dividend-digit {
            /* Style for dividend digits */
        }
        .grid-cell.current-dividend-part {
            /* Theme will override */
            z-index: 100; /* Added z-index */
        }
        .grid-cell.op-symbol {
            font-weight: bold;
        }
         .grid-cell.brought-down-digit {
            font-weight: bold;
        }
        .grid-cell.cell-with-line-below {
            border-bottom-width: 1.5px;
            border-bottom-style: solid;
            /* Theme will set color */
        }


        .grid-cell input.styled-input {
            width: 100%;
            height: 100%;
            font-size: inherit; 
            padding: 0;
            margin: 0;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #ccc; 
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            box-sizing: border-box;
        }
        .grid-cell input.styled-input:disabled {
             font-weight: bold;
             background-color: #e9ecef; 
        }
        
        .final-remainder-display {
            margin-top: 0.8rem;
            font-weight: bold;
            font-size: 1.1em;
            text-align: right; 
        }
        
        /* Default Theme Styles (Candy will be the default) */
        .setting-button { background-color: #e0e0e0; color: #333; border: 1px solid #ccc; }
        .task-button { background-color: #007bff; color: white; }
        .container { background-color: #ffffff; border: 1px solid #e5e7eb; }
        .task { background-color: #f9fafb; border: 1px dashed #d1d5db; }
        .feedback.correct { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .feedback.incorrect { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .grid-cell input.styled-input { border: 1px solid #d1d5db; background-color: #fff; color: #333; }
        .grid-cell input.styled-input:disabled { background-color: #e9ecef; color: #495057; }
        .control-label { color: #333; }
        h1, h2 { color: #007bff; }
        .grid-cell.dividend-digit { color: #212529; }
        .grid-cell.current-dividend-part { background-color: #cfe2ff; box-shadow: 0 0 0 2px #0d6efd; z-index: 100; } /* Added z-index */
        .grid-cell.brought-down-digit { color: #0d6efd; }
        .final-remainder-display { color: #333; }
        .grid-cell.op-symbol { color: #212529; }
        .grid-cell.cell-with-line-below { border-bottom-color: #6c757d; }


        /* --- Candy Theme Only --- */
        body.theme-candy { background-color: #fff0f5; color: #8a2be2; --theme-button-active-border-color: #da70d6;}
        body.theme-candy .control-label { color: #c71585; }
        body.theme-candy .setting-button { background-color: #ffc0cb; color: #800080; border-color: #ffb6c1;}
        body.theme-candy .setting-button.active { background-color: #ffb6c1; color: #7c3c60; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 0 0 2px var(--theme-button-active-border-color, #da70d6); }
        body.theme-candy .container { background-color: #ffe4e1; border: 2px solid #ffc0cb; }
        body.theme-candy h1, body.theme-candy h2 { color: #da70d6; }
        body.theme-candy .task { background-color: #fffafa; border: 2px dashed #ffb6c1; }
        body.theme-candy .task-header h3 { color: #ff69b4; }
        body.theme-candy .task p { color: #8a2be2; }
        body.theme-candy .grid-cell.dividend-digit { color: #9932cc; }
        
        body.theme-candy .grid-cell input.styled-input { 
            /* Defaults apply */
        }
        body.theme-candy .grid-cell input.styled-input:disabled { 
            /* Defaults apply */
        }

        body.theme-candy button.task-button { background-color: #ff69b4; color: white; }
        body.theme-candy button.task-button:hover { background-color: #ff1493; }
        body.theme-candy .feedback.correct { color: #228b22; background-color: #f0fff0; border: 1px solid #90ee90; }
        body.theme-candy .feedback.incorrect { color: #dc143c; background-color: #fff0f5; border: 1px solid #ffb6c1; }
        body.theme-candy .grid-cell.cell-with-line-below { border-bottom-color: #ffb6c1; }
        body.theme-candy .grid-cell.current-dividend-part { background-color: #ffeff2; box-shadow: 0 0 0 2px #ff69b4; z-index: 100; } /* Added z-index */
        body.theme-candy .grid-cell.brought-down-digit { color: #ff1493; }
        body.theme-candy .final-remainder-display { color: #9932cc; }
        body.theme-candy .grid-cell.op-symbol { color: #9932cc; }

    </style>
</head>
<body>

    <div class="controls-container">
        <div class="w-full mt-4">
            <p class="control-label text-center">Beállítások:</p>
            <div class="settings-row">
                <div class="settings-group">
                    <p class="control-label">Osztandó:</p>
                    <div id="dividendLengthSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button" data-length="2">2-jegyű</button>
                        <button class="setting-button" data-length="3">3-jegyű</button>
                    </div>
                </div>
                <div class="settings-group">
                    <p class="control-label">Maradék:</p>
                    <div id="remainderTypeSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button" data-remainder="none">Nincs</button>
                        <button class="setting-button" data-remainder="with">Van</button>
                        <button class="setting-button" data-remainder="mixed">Vegyes</button>
                    </div>
                </div>
                <div class="settings-group">
                    <p class="control-label">Segítség:</p>
                    <div id="helpLevelSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button" data-help="independent">Önálló</button>
                        <button class="setting-button" data-help="step-by-step">Lépésenként</button>
                        <button class="setting-button" data-help="guided">Vezetett</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Írásbeli Osztás Gyakorló</h1>
        <h2>3. Osztály</h2>

        <div class="task">
            <div class="task-header">
                <h3>Feladat:</h3>
                <button id="newTaskButton" class="task-button new-task-button">Új feladat</button>
            </div>
            <p id="taskInstructions">Végezd el az osztást lépésről lépésre!</p>

            <div id="mainDivisionGrid" class="main-division-grid">
                </div>
            
            <div id="finalRemainderArea" class="final-remainder-display">
                Maradék: <span id="finalRemainderValue">-</span>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button id="checkStepButton" class="task-button">Ellenőrzés</button>
            </div>
            <p id="feedbackArea" class="feedback" style="margin-top: 15px;">&nbsp;</p>
        </div>
    </div>

    <script>
        // Global DOM Element References
        const dividendLengthSelector = document.getElementById('dividendLengthSelector');
        const remainderTypeSelector = document.getElementById('remainderTypeSelector');
        const helpLevelSelector = document.getElementById('helpLevelSelector');
        const newTaskButton = document.getElementById('newTaskButton');
        const checkStepButton = document.getElementById('checkStepButton');
        const taskInstructions = document.getElementById('taskInstructions');
        const mainDivisionGrid = document.getElementById('mainDivisionGrid'); 
        const finalRemainderValueEl = document.getElementById('finalRemainderValue');
        const feedbackArea = document.getElementById('feedbackArea');
        const bodyEl = document.body;

        // Object to store current settings and task state
        let currentSettings = {
            theme: 'theme-candy', 
            dividendLength: 3,   
            remainderType: 'none', // 'none', 'with', 'mixed'
            helpLevel: 'step-by-step' // 'independent', 'step-by-step', 'guided'
        };

        let task = {
            dividend: 0,         
            divisor: 0,          
            quotientDigits: [], 
            finalRemainder: 0,   
            steps: []            // Array to store each step's data for checking
        };
        
        // Variables to track the division process state
        let currentStepIndex = 0;       // Index of the current step in task.steps
        let currentSubStep = 'estimate'; // 'estimate', 'multiply', 'subtract'

        // Event Handlers
        dividendLengthSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.dividendLength = parseInt(e.target.dataset.length);
                updateActiveButtonVisuals(dividendLengthSelector, e.target);
                generateNewTask(); 
            }
        });
        remainderTypeSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.remainderType = e.target.dataset.remainder;
                updateActiveButtonVisuals(remainderTypeSelector, e.target);
                generateNewTask();
            }
        });
        helpLevelSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.helpLevel = e.target.dataset.help;
                updateActiveButtonVisuals(helpLevelSelector, e.target);
                generateNewTask(); 
            }
        });

        newTaskButton.addEventListener('click', generateNewTask);
        checkStepButton.addEventListener('click', handleCheck);

        /**
         * Applies the currently selected theme.
         */
        function applyTheme() {
            bodyEl.className = ''; // Clear existing theme classes
            bodyEl.classList.add(currentSettings.theme); 
            updateActiveButtonVisuals(dividendLengthSelector, dividendLengthSelector.querySelector(`[data-length="${currentSettings.dividendLength}"]`));
            updateActiveButtonVisuals(remainderTypeSelector, remainderTypeSelector.querySelector(`[data-remainder="${currentSettings.remainderType}"]`));
            updateActiveButtonVisuals(helpLevelSelector, helpLevelSelector.querySelector(`[data-help="${currentSettings.helpLevel}"]`));
        }
        
        /**
         * Highlights the active button within a group.
         */
        function updateActiveButtonVisuals(container, activeButton) {
            if (!container || !activeButton) return;
            container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            activeButton.classList.add('active');
        }

        /**
         * Generates a new division task.
         */
        function generateNewTask() {
            console.log("Generating new task..."); // DEBUG
            currentStepIndex = 0;
            currentSubStep = 'estimate';
            task = { dividend: 0, divisor: 0, quotientDigits: [], finalRemainder: 0, steps: [] };
            
            mainDivisionGrid.innerHTML = ''; 
            finalRemainderValueEl.textContent = '-';
            feedbackArea.textContent = '\u00A0'; 
            feedbackArea.className = 'feedback mt-4'; 
            
            task.divisor = Math.floor(Math.random() * 8) + 2; 

            let minDividend = currentSettings.dividendLength === 2 ? task.divisor : task.divisor * 10; 
            if (currentSettings.dividendLength === 2) minDividend = Math.max(10, task.divisor); 
            else minDividend = Math.max(100, task.divisor); 

            let maxDividend = currentSettings.dividendLength === 2 ? 99 : 999;
            
            let foundSuitableDividend = false;
            let attempts = 0; 
            while(!foundSuitableDividend && attempts < 200) { 
                task.dividend = Math.floor(Math.random() * (maxDividend - minDividend + 1)) + minDividend;
                let tempRemainder = task.dividend % task.divisor;

                if (currentSettings.remainderType === 'none' && tempRemainder === 0) foundSuitableDividend = true;
                else if (currentSettings.remainderType === 'with' && tempRemainder !== 0) foundSuitableDividend = true;
                else if (currentSettings.remainderType === 'mixed') foundSuitableDividend = true;
                
                if (foundSuitableDividend) {
                    const dividendStr = String(task.dividend);
                    let firstPartToDivide = parseInt(dividendStr[0]);
                    if (firstPartToDivide < task.divisor && dividendStr.length > 1) {
                        firstPartToDivide = parseInt(dividendStr.substring(0,2));
                    }
                    if (firstPartToDivide < task.divisor) { 
                         if (dividendStr.length === currentSettings.dividendLength) foundSuitableDividend = false; 
                    }
                }
                attempts++;
            }
             if (!foundSuitableDividend) { 
                task.dividend = currentSettings.dividendLength === 2 ? task.divisor * (Math.floor(Math.random()*8)+2) : task.divisor * (Math.floor(Math.random()*80)+12);
                if (currentSettings.remainderType === 'with' && task.dividend % task.divisor === 0 && task.divisor > 1) {
                    if (task.dividend < maxDividend) task.dividend +=1; else task.dividend -= (task.divisor-1);
                }
                else if (currentSettings.remainderType === 'none') task.dividend -= (task.dividend % task.divisor);
                if (task.dividend < minDividend) task.dividend = minDividend + (task.dividend % task.divisor === 0 ? 0 : task.divisor - (task.dividend % task.divisor));
            }

            calculateCorrectSteps();   
            renderTaskDisplay();       
            prepareCurrentStepInputs(); 
            updateTaskInstructions();   
        }

    /**
     * Calculates the correct steps for long division.
     */
    function calculateCorrectSteps() {
        let dividendStr = String(task.dividend);
        let currentRemainderForNextStep = 0; 
        task.steps = [];
        task.quotientDigits = [];
        
        for (let i = 0; i < dividendStr.length; i++) {
            let digitBroughtDown = dividendStr[i]; 
            let currentDividendPartNum = currentRemainderForNextStep * 10 + parseInt(digitBroughtDown);
            
            if (currentDividendPartNum >= task.divisor || task.quotientDigits.length > 0 || i === dividendStr.length - 1) {
                let quotientDigit = Math.floor(currentDividendPartNum / task.divisor); 
                let multiplyResult = quotientDigit * task.divisor;                      
                let subtractResult = currentDividendPartNum - multiplyResult;          

                task.quotientDigits.push(quotientDigit); 
                task.steps.push({ 
                    currentDividendPartNumForStep: currentDividendPartNum,
                    baseDigitIndexOfOriginalPartEnd: i,
                    quotientDigit: quotientDigit,                                  
                    multiplyResult: multiplyResult,                                
                    subtractResult: subtractResult,                                
                    digitBroughtDownForThisPart: digitBroughtDown,
                    nextDigitToBringDown: (i + 1 < dividendStr.length) ? dividendStr[i + 1] : null 
                });
                currentRemainderForNextStep = subtractResult; 
            } else {
                currentRemainderForNextStep = currentDividendPartNum;
            }
        }
        task.finalRemainder = currentRemainderForNextStep; 

        if (task.quotientDigits.length === 0 && task.dividend < task.divisor) {
             task.quotientDigits.push(0);
             task.steps.push({
                currentDividendPartNumForStep: task.dividend,
                baseDigitIndexOfOriginalPartEnd: dividendStr.length - 1,
                quotientDigit: 0,
                multiplyResult: 0,
                subtractResult: task.dividend,
                digitBroughtDownForThisPart: dividendStr[dividendStr.length-1], 
                nextDigitToBringDown: null
            });
            task.finalRemainder = task.dividend;
        }
        console.log("Calculated steps: ", JSON.parse(JSON.stringify(task.steps))); // DEBUG
        console.log("Calculated quotientDigits: ", JSON.parse(JSON.stringify(task.quotientDigits))); // DEBUG
    }

        /**
         * Renders the division task display in the main grid.
         */
        function renderTaskDisplay() {
            mainDivisionGrid.innerHTML = ''; 
            const dividendStr = String(task.dividend);
            const divisorStr = String(task.divisor);
            const quotientLength = task.quotientDigits.length; 
            console.log(`renderTaskDisplay: quotientLength = ${quotientLength}`, "task.quotientDigits:", JSON.parse(JSON.stringify(task.quotientDigits))); // DEBUG
            if (quotientLength === 0) {
                console.error("renderTaskDisplay: quotientLength is 0, no quotient inputs will be created. Dividend:", task.dividend, "Divisor:", task.divisor); // CRITICAL DEBUG
            }

            const firstRow = 1; 

            const numCols = 1 + dividendStr.length + 1 + divisorStr.length + 1 + quotientLength;
            mainDivisionGrid.style.gridTemplateColumns = `repeat(${numCols}, 30px)`;

            let currentCol = 1; 

            mainDivisionGrid.appendChild(createGridCell(null, firstRow, currentCol++)); 

            for (let i = 0; i < dividendStr.length; i++) {
                const cell = createGridCell(dividendStr[i], firstRow, currentCol, ['dividend-digit']);
                cell.dataset.originalDividendIndex = i; 
                cell.dataset.gridColumnActual = currentCol; 
                mainDivisionGrid.appendChild(cell);
                currentCol++;
            }
            
            mainDivisionGrid.appendChild(createGridCell(':', firstRow, currentCol++, ['op-symbol']));
            
            for (let i = 0; i < divisorStr.length; i++) {
                mainDivisionGrid.appendChild(createGridCell(divisorStr[i], firstRow, currentCol++));
            }

            mainDivisionGrid.appendChild(createGridCell('=', firstRow, currentCol++, ['op-symbol']));

            for (let i = 0; i < quotientLength; i++) {
                const inputId = `q-${i}`;
                console.log(`renderTaskDisplay: Creating quotient input with id: ${inputId}`); // DEBUG
                const input = createStyledInput(true, inputId, 'quotient'); 
                const cell = createGridCell(null, firstRow, currentCol++);
                cell.appendChild(input);
                mainDivisionGrid.appendChild(cell);
            }
            console.log("Rendered task display. Quotient inputs created (if quotientLength > 0)."); // DEBUG
        }
        
        /**
         * Creates a grid cell DOM element.
         */
        function createGridCell(content, row, col, classList = []) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell', ...classList);
            if (content !== null) cell.textContent = content;
            cell.style.gridRow = String(row); 
            cell.style.gridColumn = `${col} / span 1`; 
            return cell;
        }

        /**
         * Creates a styled input field DOM element with a unique ID.
         */
        function createStyledInput(disabled, id, type = null) { 
            const input = document.createElement('input');
            input.type = 'text'; 
            input.classList.add('styled-input');
            input.id = id; 

            if (type === 'quotient') {
                input.classList.add('quotient-digit-input');
                input.dataset.index = id.split('-')[1]; 
            } else if (type) { 
                input.classList.add(`${type}-digit-value`);
                input.dataset.type = type; 
                const parts = id.split('-'); 
                if (parts.length > 2) { 
                    input.dataset.digitIndex = parts[2]; 
                }
            }
            
            input.maxLength = 1; 
            input.disabled = disabled;
            return input;
        }
        
        /**
         * Highlights the current part of the dividend being worked on.
         */
        function highlightCurrentDividendPart() {
            mainDivisionGrid.querySelectorAll('.grid-cell.current-dividend-part').forEach(el => el.classList.remove('current-dividend-part'));
            if (currentStepIndex >= task.steps.length) return;

            const step = task.steps[currentStepIndex];
             if (!step) { // Safety check
                console.error("highlightCurrentDividendPart: step is undefined for currentStepIndex", currentStepIndex);
                return;
            }
            
            if (currentStepIndex === 0) { 
                const dividendStr = String(task.dividend);
                let highlightStartIndex = step.baseDigitIndexOfOriginalPartEnd - String(step.currentDividendPartNumForStep).length + 1;
                let highlightEndIndex = step.baseDigitIndexOfOriginalPartEnd;
                
                highlightStartIndex = Math.max(0, highlightStartIndex); 
                highlightEndIndex = Math.min(dividendStr.length - 1, highlightEndIndex); 

                for (let i = highlightStartIndex; i <= highlightEndIndex; i++) {
                    const dividendCell = mainDivisionGrid.querySelector(`.grid-cell.dividend-digit[data-original-dividend-index="${i}"]`);
                    if (dividendCell) {
                        dividendCell.classList.add('current-dividend-part');
                    }
                }
            } else { 
                const prevStepData = task.steps[currentStepIndex - 1]; 
                 if (!prevStepData) { // Safety check
                    console.error("highlightCurrentDividendPart: prevStepData is undefined for currentStepIndex", currentStepIndex);
                    return;
                }
                const subtractResultStrPrev = String(prevStepData.subtractResult); 
                const prevSubtractRow = 1 + (currentStepIndex - 1) * 2 + 2; 
                
                const alignToDividendCellForPrevSubtract = mainDivisionGrid.querySelector(`.grid-cell.dividend-digit[data-original-dividend-index="${prevStepData.baseDigitIndexOfOriginalPartEnd}"]`);
                if (!alignToDividendCellForPrevSubtract) {
                     console.error("highlightCurrentDividendPart: alignToDividendCellForPrevSubtract not found.");
                     return;
                }
                const targetAlignColForPrevSubtractLastDigit = parseInt(alignToDividendCellForPrevSubtract.dataset.gridColumnActual);
                const prevSubtractActualStartCol = targetAlignColForPrevSubtractLastDigit - subtractResultStrPrev.length + 1;

                for (let i = 0; i < subtractResultStrPrev.length; i++) {
                    const col = prevSubtractActualStartCol + i;
                    const inputId = `s-${currentStepIndex - 1}-${i}`; 
                    const inputElement = document.getElementById(inputId);
                    if (inputElement && inputElement.parentElement.style.gridRow == String(prevSubtractRow) && inputElement.parentElement.style.gridColumn.startsWith(String(col) + " /")) {
                        inputElement.parentElement.classList.add('current-dividend-part'); 
                    }
                }
                if (prevStepData.nextDigitToBringDown !== null) {
                    const broughtDownCol = prevSubtractActualStartCol + subtractResultStrPrev.length;
                     const cellWithBroughtDownDigit = mainDivisionGrid.querySelector(`.grid-cell.brought-down-digit[data-step-context="${currentStepIndex - 1}"][style*="grid-row: ${prevSubtractRow}"][style*="grid-column: ${broughtDownCol} /"]`);
                    if (cellWithBroughtDownDigit) {
                        cellWithBroughtDownDigit.classList.add('current-dividend-part');
                    }
                }
            }
        }

        /**
         * Prepares input fields for the current step of the division.
         * Ensures that cells for inputs and symbols are not duplicated.
         */
        function prepareCurrentStepInputs() {
            console.log(`prepareCurrentStepInputs - Step: ${currentStepIndex}, SubStep: ${currentSubStep}`); // DEBUG
            mainDivisionGrid.querySelectorAll('input.styled-input').forEach(inp => { 
                inp.style.borderColor = ''; 
                inp.disabled = true; 
            });

            if (currentStepIndex >= task.steps.length) { 
                console.log("prepareCurrentStepInputs: Division complete or task.steps empty. CurrentStepIndex:", currentStepIndex, "Steps length:", task.steps ? task.steps.length : 'undefined');
                checkStepButton.textContent = "Új feladat";
                finalRemainderValueEl.textContent = task.finalRemainder;
                mainDivisionGrid.querySelectorAll('.grid-cell.current-dividend-part').forEach(el => el.classList.remove('current-dividend-part'));
                return;
            }
            
            if (!task.steps[currentStepIndex]) { 
                 console.error(`Error: task.steps[${currentStepIndex}] is undefined. Cannot prepare inputs. Steps array:`, JSON.parse(JSON.stringify(task.steps)));
                 return;
            }

            highlightCurrentDividendPart();
            const currentStepData = task.steps[currentStepIndex]; 
            
            const quotientInputId = `q-${currentStepIndex}`;
            console.log(`prepareCurrentStepInputs: Attempting to find quotient input with id: ${quotientInputId}`);
            console.log(`prepareCurrentStepInputs: mainDivisionGrid.innerHTML before query:`, mainDivisionGrid.innerHTML); // DEBUG: Show grid HTML
            const quotientDigitInput = document.getElementById(quotientInputId); // Using getElementById

            const currentRowForMultiply = 1 + currentStepIndex * 2 + 1;
            const currentRowForSubtract = 1 + currentStepIndex * 2 + 2;

            if (currentSubStep === 'estimate') { 
                console.log("Preparing estimate input. Found input:", quotientDigitInput, "Step data:", JSON.parse(JSON.stringify(currentStepData))); // DEBUG
                if (quotientDigitInput) {
                    quotientDigitInput.disabled = false; 
                    console.log("Input " + quotientInputId + " disabled state after setting to false: ", quotientDigitInput.disabled); // DEBUG
                    if (currentSettings.helpLevel === 'guided') { 
                        quotientDigitInput.value = currentStepData.quotientDigit;
                    } else {
                        quotientDigitInput.value = ''; 
                    }
                    if(currentSettings.helpLevel !== 'guided') {
                        try { quotientDigitInput.focus(); } catch (e) { console.warn("Focus failed for estimate input", e); }
                    }
                } else {
                    console.error("Quotient input #" + quotientInputId + " not found! (using getElementById)"); // DEBUG
                }
            } else { 
                if (quotientDigitInput) { 
                    if (!quotientDigitInput.value && currentSettings.helpLevel === 'guided') {
                        quotientDigitInput.value = currentStepData.quotientDigit;
                    }
                    quotientDigitInput.disabled = true; 
                }
                
                const multiplyResultStr = String(currentStepData.multiplyResult);
                const subtractResultStr = String(currentStepData.subtractResult);
                
                const alignToDividendCell = mainDivisionGrid.querySelector(`.grid-cell.dividend-digit[data-original-dividend-index="${currentStepData.baseDigitIndexOfOriginalPartEnd}"]`);
                 if (!alignToDividendCell) {
                     console.error("prepareCurrentStepInputs: alignToDividendCell not found for multiply/subtract.");
                     return;
                }
                const targetAlignColumn = parseInt(alignToDividendCell.dataset.gridColumnActual); 

                if (currentSubStep === 'multiply') { 
                    const opCellCol = targetAlignColumn - multiplyResultStr.length; 
                    const opCellRow = currentRowForMultiply;
                    
                    let opSymbolCellExists = false;
                    const children = mainDivisionGrid.children;
                    for (let k = 0; k < children.length; k++) {
                        const child = children[k];
                        if (child.style.gridRow == String(opCellRow) &&
                            child.style.gridColumn && child.style.gridColumn.startsWith(String(opCellCol) + " /") &&
                            child.classList.contains('op-symbol') &&
                            child.textContent === '-') {
                            opSymbolCellExists = true;
                            break;
                        }
                    }
                    if (!opSymbolCellExists) {
                        mainDivisionGrid.appendChild(createGridCell('-', opCellRow, opCellCol, ['op-symbol'])); 
                    }

                    const multiplyActualStartCol = targetAlignColumn - multiplyResultStr.length + 1;
                    for (let i = 0; i < multiplyResultStr.length; i++) {
                        const inputId = `m-${currentStepIndex}-${i}`;
                        const cellRow = currentRowForMultiply;
                        const cellCol = multiplyActualStartCol + i;
                        let existingInput = document.getElementById(inputId);

                        if (!existingInput) {
                            const digitInput = createStyledInput((currentSettings.helpLevel === 'guided'), inputId, 'multiply');
                            if(currentSettings.helpLevel === 'guided') digitInput.value = multiplyResultStr[i];
                            
                            const cell = createGridCell(null, cellRow, cellCol);
                            cell.classList.add('cell-with-line-below'); 
                            cell.appendChild(digitInput);
                            mainDivisionGrid.appendChild(cell);
                            if (i === 0 && currentSettings.helpLevel !== 'guided') {
                                try { digitInput.focus(); } catch (e) { console.warn("Focus failed for multiply input", e); }
                            }
                        } else {
                            if(currentSettings.helpLevel === 'guided') existingInput.value = multiplyResultStr[i];
                            existingInput.disabled = (currentSettings.helpLevel === 'guided');
                            if (i === 0 && currentSettings.helpLevel !== 'guided' && !existingInput.disabled) {
                                try { existingInput.focus(); } catch (e) { console.warn("Focus failed for existing multiply input", e); }
                            }
                        }
                    }
                } else if (currentSubStep === 'subtract') { 
                    const subtractActualStartCol = targetAlignColumn - subtractResultStr.length + 1;
                    for (let i = 0; i < subtractResultStr.length; i++) {
                        const inputId = `s-${currentStepIndex}-${i}`;
                        const cellRow = currentRowForSubtract;
                        const cellCol = subtractActualStartCol + i;
                        let existingInput = document.getElementById(inputId);

                        if (!existingInput) {
                            const digitInput = createStyledInput((currentSettings.helpLevel === 'guided'), inputId, 'subtract');
                            if(currentSettings.helpLevel === 'guided') digitInput.value = subtractResultStr[i];

                            const cell = createGridCell(null, cellRow, cellCol);
                            cell.appendChild(digitInput);
                            mainDivisionGrid.appendChild(cell);
                            if (i === 0 && currentSettings.helpLevel !== 'guided') {
                                try { digitInput.focus(); } catch (e) { console.warn("Focus failed for subtract input", e); }
                            }
                        } else {
                            if(currentSettings.helpLevel === 'guided') existingInput.value = subtractResultStr[i];
                            existingInput.disabled = (currentSettings.helpLevel === 'guided');
                            if (i === 0 && currentSettings.helpLevel !== 'guided' && !existingInput.disabled) {
                                try { existingInput.focus(); } catch (e) { console.warn("Focus failed for existing subtract input", e); }
                            }
                        }
                    }

                    const broughtDownCellCol = subtractActualStartCol + subtractResultStr.length; 
                    const broughtDownCellRow = currentRowForSubtract;
                    let broughtDownCellExists = false;
                    const children = mainDivisionGrid.children;
                    for (let k = 0; k < children.length; k++) {
                        const child = children[k];
                        if (child.style.gridRow == String(broughtDownCellRow) &&
                            child.style.gridColumn && child.style.gridColumn.startsWith(String(broughtDownCellCol) + " /") &&
                            child.classList.contains('brought-down-digit') &&
                            child.dataset.stepContext == currentStepIndex) {
                            broughtDownCellExists = true;
                            break;
                        }
                    }
                    if (!broughtDownCellExists) {
                        const cellForBroughtDown = createGridCell(null, broughtDownCellRow, broughtDownCellCol, ['brought-down-digit']);
                        cellForBroughtDown.dataset.stepContext = currentStepIndex; 
                        mainDivisionGrid.appendChild(cellForBroughtDown);
                    }
                }
            }
            updateTaskInstructions(); 
        }
        
        /**
         * Handles the checking of the user's answer.
         */
        function handleCheck() {
            if (currentStepIndex >= task.steps.length) { 
                generateNewTask();
                return;
            }

            const currentStepData = task.steps[currentStepIndex];
            if (!currentStepData) { 
                console.error(`Error in handleCheck: currentStepData is undefined for stepIndex ${currentStepIndex}.`);
                generateNewTask(); 
                return;
            }
            let isCorrect = false;
            let userInputStr = "";
            let activeInputs = []; 

            if (currentSubStep === 'estimate') { 
                const quotientInputId = `q-${currentStepIndex}`;
                const quotientDigitInput = document.getElementById(quotientInputId); // Using getElementById
                if (!quotientDigitInput) { 
                    console.error(`Quotient input #${quotientInputId} not found for estimate step in handleCheck. Grid HTML:`, mainDivisionGrid.innerHTML); // Log grid HTML here too
                    return;
                }
                activeInputs.push(quotientDigitInput);
                userInputStr = quotientDigitInput.value;
                if (userInputStr.trim() === "" || isNaN(parseInt(userInputStr)) || userInputStr.length !== 1) {
                    feedbackArea.textContent = "Kérlek, írj be egy számjegyet a hányadosba!";
                    feedbackArea.className = 'feedback incorrect mt-4';
                    activeInputs.forEach(inp => updateInputFieldFeedback(inp, false));
                    return;
                }
                isCorrect = parseInt(userInputStr) === currentStepData.quotientDigit;
                if (isCorrect) currentSubStep = 'multiply'; 
                
            } else { 
                activeInputs = Array.from(mainDivisionGrid.querySelectorAll(`.styled-input[data-type="${currentSubStep}"][id^="${currentSubStep.charAt(0)}-${currentStepIndex}-"]:not([disabled])`));

                if (activeInputs.length === 0 && currentSettings.helpLevel !== 'guided') { 
                    activeInputs = Array.from(mainDivisionGrid.querySelectorAll(`.styled-input[data-type="${currentSubStep}"][id^="${currentSubStep.charAt(0)}-${currentStepIndex}-"]`));
                     if (activeInputs.length === 0) {
                        if (currentSettings.helpLevel === 'guided') {
                        } else {
                             prepareCurrentStepInputs(); 
                             return; 
                        }
                    }
                }
                activeInputs.forEach(input => userInputStr += input.value); 

                const expectedLength = (currentSubStep === 'multiply' ? String(currentStepData.multiplyResult).length : String(currentStepData.subtractResult).length);
                
                if (userInputStr.trim() === "" || (userInputStr.length !== expectedLength && expectedLength > 0 && activeInputs.length > 0) || (userInputStr !== "" && isNaN(parseInt(userInputStr)))) {
                    feedbackArea.textContent = `Kérlek, írj be minden számjegyet a ${currentSubStep === 'multiply' ? 'szorzathoz' : 'különbséghez'}!`;
                    feedbackArea.className = 'feedback incorrect mt-4';
                    activeInputs.forEach(inp => updateInputFieldFeedback(inp, false));
                    return;
                }

                if (expectedLength === 0 && userInputStr !== "0" && userInputStr !== "") {
                     isCorrect = false;
                } else if (expectedLength === 0 && (userInputStr === "0" || userInputStr === "")) {
                     isCorrect = true; 
                } else if (currentSubStep === 'multiply') { 
                    isCorrect = parseInt(userInputStr) === currentStepData.multiplyResult;
                    if (isCorrect) currentSubStep = 'subtract'; 
                } else { // subtract
                    isCorrect = parseInt(userInputStr) === currentStepData.subtractResult;
                }
            }
            
            activeInputs.forEach(inp => updateInputFieldFeedback(inp, isCorrect));

            if (isCorrect) {
                feedbackArea.textContent = "Helyes! Haladj tovább.";
                feedbackArea.className = 'feedback correct mt-4';
                activeInputs.forEach(inp => { if(inp) inp.disabled = true }); 

                if (currentSubStep === 'subtract' && parseInt(userInputStr) === currentStepData.subtractResult) { 
                    if (currentStepData.nextDigitToBringDown !== null) {
                        const broughtDownCell = mainDivisionGrid.querySelector(`.grid-cell.brought-down-digit[data-step-context="${currentStepIndex}"]`);
                        if (broughtDownCell) {
                            broughtDownCell.textContent = currentStepData.nextDigitToBringDown;
                        }
                    }
                }
                
                if (currentSettings.helpLevel === 'guided') {
                    if (currentSubStep === 'multiply') { 
                        prepareCurrentStepInputs(); 
                        currentSubStep = 'subtract';
                        prepareCurrentStepInputs(); 
                        if (currentStepData.nextDigitToBringDown !== null && task.steps[currentStepIndex] && task.steps[currentStepIndex].subtractResult !== undefined) {
                             const subtractResultStr = String(task.steps[currentStepIndex].subtractResult); // Use current step's subtractResult for alignment
                             const alignToDividendCell = mainDivisionGrid.querySelector(`.grid-cell.dividend-digit[data-original-dividend-index="${task.steps[currentStepIndex].baseDigitIndexOfOriginalPartEnd}"]`);
                             if (alignToDividendCell) {
                                const targetAlignColumn = parseInt(alignToDividendCell.dataset.gridColumnActual);
                                const subtractActualStartCol = targetAlignColumn - subtractResultStr.length + 1;
                                const broughtDownCell = mainDivisionGrid.querySelector(`.grid-cell.brought-down-digit[data-step-context="${currentStepIndex}"]`);
                                if (broughtDownCell) broughtDownCell.textContent = currentStepData.nextDigitToBringDown;
                             }
                        }
                        handleStepCompletion();     
                    } else if (currentSubStep === 'subtract') { 
                         if (currentStepData.nextDigitToBringDown !== null) {
                             const broughtDownCell = mainDivisionGrid.querySelector(`.grid-cell.brought-down-digit[data-step-context="${currentStepIndex}"]`);
                             if (broughtDownCell) broughtDownCell.textContent = currentStepData.nextDigitToBringDown;
                        }
                        handleStepCompletion();
                    }
                } else { // Not guided
                    if (currentSubStep === 'multiply' || currentSubStep === 'subtract') {
                        prepareCurrentStepInputs(); 
                    }
                     if (currentSubStep === 'subtract' && parseInt(userInputStr) === currentStepData.subtractResult) { 
                        handleStepCompletion();
                    }
                }
            } else { // Incorrect
                feedbackArea.textContent = "Nem pontos. Próbáld újra!";
                feedbackArea.className = 'feedback incorrect mt-4';
                if (currentSubStep === 'estimate') {
                    const quotientInputToRetry = document.getElementById(`q-${currentStepIndex}`); // Using getElementById
                    if (quotientInputToRetry) {
                        console.log("Re-enabling estimate input: ", quotientInputToRetry); // DEBUG
                        quotientInputToRetry.disabled = false;
                        if (currentSettings.helpLevel !== 'guided') {
                           try { quotientInputToRetry.focus(); } catch (e) { console.warn("Focus failed on retry for estimate", e); }
                        }
                    } else {
                        console.error("Failed to find quotient input to re-enable: #q-" + currentStepIndex); // DEBUG
                    }
                } else if (currentSettings.helpLevel !== 'guided' && activeInputs.length > 0) {
                    activeInputs.forEach(inp => { if(inp) inp.disabled = false; });
                    if (activeInputs[0]) { 
                         try { activeInputs[0].focus(); } catch (e) { console.warn("Focus failed on retry for multiply/subtract", e); }
                    }
                }
            }
        }
        
        /**
         * Provides visual feedback on an input field.
         */
        function updateInputFieldFeedback(inputElement, isCorrect) {
            if (!inputElement) return;
            inputElement.style.borderColor = isCorrect ? 'green' : 'red';
        }

        /**
         * Completes a full division step and prepares for the next one.
         */
        function handleStepCompletion() {
            currentStepIndex++;
            currentSubStep = 'estimate'; 
            
            if (currentStepIndex < task.steps.length) { 
                prepareCurrentStepInputs();
            } else { 
                taskInstructions.textContent = "Kész vagy! Ez volt az utolsó lépés.";
                checkStepButton.textContent = "Új feladat";
                finalRemainderValueEl.textContent = task.finalRemainder;
                feedbackArea.textContent = "Gratulálok, sikeresen elvégezted az osztást!";
                feedbackArea.className = 'feedback correct mt-4';
                highlightCurrentDividendPart(); 

                const gridElement = document.getElementById('mainDivisionGrid');
                const remainderDisplay = document.getElementById('finalRemainderArea');
                if (gridElement && remainderDisplay) {
                    const taskElement = document.querySelector('.task'); 
                    const gridRect = gridElement.getBoundingClientRect();
                    const taskRect = taskElement.getBoundingClientRect();
                    let rightPadding = taskRect.right - gridRect.right;
                    remainderDisplay.style.paddingRight = Math.max(0, rightPadding) + 'px';
                }
            }
            updateTaskInstructions();
        }
        
        /**
         * Updates task instructions and check button text based on the current state.
         */
        function updateTaskInstructions() {
            if (currentStepIndex >= task.steps.length) {
                 const finalRemainderText = `Az osztás véget ért. A végső maradék: ${task.finalRemainder}.`;
                 taskInstructions.textContent = finalRemainderText;
                 checkStepButton.textContent = "Új feladat"; 
                 return;
            }
            const stepData = task.steps[currentStepIndex]; 
            if (!stepData) {
                console.error("updateTaskInstructions: stepData is undefined for step", currentStepIndex);
                taskInstructions.textContent = "Hiba történt a feladat betöltésekor.";
                return;
            }
            
            if (currentSettings.helpLevel === 'independent') {
                checkStepButton.textContent = "Teljes ellenőrzés";
            } else { 
                switch(currentSubStep) {
                    case 'estimate':
                        taskInstructions.textContent = `Hányszor van meg a(z) ${stepData.currentDividendPartNumForStep}-ben a(z) ${task.divisor}? (Hányados ${currentStepIndex+1}. számjegye)`;
                        checkStepButton.textContent = "Hányadosjegy ellenőrzése";
                        break;
                    case 'multiply':
                        const qInput = document.getElementById(`q-${currentStepIndex}`); // Using getElementById
                        const qDigit = qInput ? (qInput.value || (currentSettings.helpLevel === 'guided' ? stepData.quotientDigit : '?')) : '?';
                        taskInstructions.textContent = `Mennyi ${qDigit} × ${task.divisor}? (Szorzat)`;
                        checkStepButton.textContent = "Szorzás ellenőrzése";
                        break;
                    case 'subtract':
                         const multVal = String(stepData.multiplyResult); 
                        taskInstructions.textContent = `Mennyi ${stepData.currentDividendPartNumForStep} - ${multVal}? (Különbség)`;
                        checkStepButton.textContent = "Kivonás ellenőrzése";
                        break;
                }
            }
        }

        // On page load
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(); 
            updateActiveButtonVisuals(dividendLengthSelector, dividendLengthSelector.querySelector(`[data-length="${currentSettings.dividendLength}"]`));
            updateActiveButtonVisuals(remainderTypeSelector, remainderTypeSelector.querySelector(`[data-remainder="${currentSettings.remainderType}"]`));
            updateActiveButtonVisuals(helpLevelSelector, helpLevelSelector.querySelector(`[data-help="${currentSettings.helpLevel}"]`));
            generateNewTask();
        });

    </script>
</body>
