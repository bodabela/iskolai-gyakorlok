<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Írásbeli Szorzás Gyakorló</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Általános test stílusok */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Vezérlőelemek konténerének stílusai */
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
        }

        /* Beállítások sorának stílusai */
        .settings-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            width:100%;
        }
        /* Beállítás csoportok stílusai */
        .settings-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
			padding: 20px;
        }

        /* Vezérlőelemek címkéinek stílusai */
        .control-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95em;
            transition: color 0.5s ease;
        }

        /* Beállító gombok általános stílusai */
        .setting-button {
            padding: 8px 12px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .setting-button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        .setting-button.active { /* Aktív beállító gomb stílusa */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 0 0 2px var(--theme-button-active-border-color, #000);
            transform: translateY(1px);
        }

        /* Fő konténer stílusai (feladat és címek) */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
            text-align: center;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        /* Címek stílusai */
        h1, h2 {
            text-align: center;
            transition: color 0.5s ease;
        }
        h1 {
            font-size: clamp(1.8em, 5vw, 2.2em);
            margin-bottom: 15px;
        }
        h2 {
            font-size: clamp(1.3em, 4vw, 1.6em);
            margin-bottom: 25px;
        }
        /* Feladat konténer stílusai */
        .task {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s ease, border-color 0.5s ease;
            position: relative;
        }
        /* Feladat fejlécének stílusai */
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-header h3 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: clamp(1.1em, 3.5vw, 1.3em);
            transition: color 0.5s ease;
        }
        .new-task-button {
            padding: 6px 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        /* Feladat szövegének stílusai */
         .task p#taskProblemDisplay { /* Kifejezetten a feladatkiíró p elemnek */
            font-size: clamp(1.2em, 3.8vw, 1.6em); /* Nagyobb betűméret */
            font-weight: bold;
            margin-bottom: 20px; /* Nagyobb margó alatta */
            transition: color 0.5s ease;
        }
        .task p { /* Általános p elemek a task-on belül */
            line-height: 1.6;
            font-size: clamp(1em, 3vw, 1.1em);
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }


        /* Feladat gombok általános stílusai */
        button.task-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(1em, 3vw, 1.1em);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button.task-button:hover {
            transform: translateY(-2px);
        }
        button.task-button:active {
            transform: translateY(0px);
        }

        /* Visszajelzés területének stílusai */
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            font-size: clamp(0.9em, 2.8vw, 1.05em);
            transition: color 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
        }

        /* Szorzási rács stílusai */
        .main-multiplication-grid {
            display: grid;
            gap: 1px;
            justify-content: center; /* Középre igazítja a rácsot a konténeren belül */
            margin: 1rem auto;
            font-size: 1.5em; /* Alap betűméret a rácsban */
            position: relative;
            width: fit-content; /* Hogy a rács csak olyan széles legyen, amennyire kell */
        }

        /* Rács celláinak általános stílusai */
        .grid-cell {
            width: 35px; /* Enyhén növelt méret a jobb láthatóságért */
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center; /* Alapértelmezetten középre igazítjuk a tartalmat */
            font-size: 22px; /* Enyhén növelt betűméret */
            line-height: 35px;
            border-radius: 4px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: transparent;
        }
        .grid-cell.operand-display { /* A feladatkiírásban (NEM a rácsban) használt számokhoz */
            font-weight: bold;
            padding: 0 5px;
        }
        .grid-cell.op-symbol {
            font-weight: bold;
        }
        .grid-cell.partial-product-digit {
             /* Az input mező tartalmazza a számjegyet */
        }
        .grid-cell.carry-digit-cell { /* Általános átvitel cella */
            font-size: 0.6em; /* Kisebb betűméret az átviteleknek */
            height: 18px; /* Kisebb magasság */
            width: 18px;  /* Kisebb szélesség */
            position: relative; /* Lehetővé teszi a top/left eltolást */
            color: var(--theme-carry-color, #0d6efd); /* Téma által definiált szín */
            opacity: 0; /* Alapból rejtett, JS kapcsolja be */
            justify-content: center; /* Biztosítja, hogy az átvitel középen legyen */
            align-items: center;
        }
         .grid-cell.multiplication-carry-cell { /* Szorzási átvitel */
             /* A pozicionálást a JS kezeli, hogy a megfelelő szorzandó számjegy fölé kerüljön (DE A SZORZANDÓ NINCS A RÁCSBAN) */
             /* Ezt az elemet a rács tetejére kell helyezni, és a JS pozícionálja a rácson KÍVÜLI elemekhez képest, vagy az instrukciókban jelezzük */
             /* Jelenleg a rács tetejére, a részszorzatok fölé kerülhet, ha úgy döntünk. */
        }
        .grid-cell.summation-carry-cell { /* Összeadási átvitel */
             top: -8px; /* Kevésbé feljebb tolva a végeredmény fölé */
        }
        .grid-cell.cell-with-line-below {
            border-bottom-width: 1.5px;
            border-bottom-style: solid;
        }
        .grid-cell.final-product-digit {
            /* Az input mező tartalmazza a számjegyet */
        }
        .grid-cell.highlight-target { /* Aktuálisan szorzott/összeadott számjegyek kiemelése */
            box-shadow: 0 0 0 2px var(--theme-highlight-color, #0d6efd);
            border-radius: 2px; /* Kerekített sarkok a kiemeléshez */
        }
        .grid-cell.placeholder-space { /* Üres helyek az eltoláshoz, láthatatlan */
            visibility: hidden;
        }


        /* Rács celláiban lévő input mezők stílusai */
        .grid-cell input.styled-input {
            width: 100%;
            height: 100%;
            font-size: inherit; /* Örökli a .grid-cell fontméretét */
            padding: 0;
            margin: 0;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #d1d5db;
            background-color: #fff;
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            box-sizing: border-box;
            color: #333; /* Alapértelmezett szövegszín az inputban */
        }
        .grid-cell input.styled-input:disabled {
             font-weight: bold;
             background-color: #e9ecef; /* Világosszürke háttér a letiltott inputoknak */
             color: #495057; /* Sötétebb szürke szöveg a letiltott inputoknak */
        }

        /* Alapértelmezett téma stílusok */
        .setting-button { background-color: #e0e0e0; color: #333; border: 1px solid #ccc; }
        .task-button { background-color: #007bff; color: white; }
        .container { background-color: #ffffff; border: 1px solid #e5e7eb; }
        .task { background-color: #f9fafb; border: 1px dashed #d1d5db; }
        .feedback.correct { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .feedback.incorrect { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .control-label { color: #333; }
        h1, h2 { color: #007bff; }
        /* A grid-cell.operand-digit már nem releváns a rácsban, a feladatkiírásban van */
        .grid-cell.op-symbol { color: #212529; }
        .grid-cell.cell-with-line-below { border-bottom-color: #6c757d; }
        /* A final-product-digit és partial-product-digit színeit az input mező stílusa adja, vagy a téma felülírja */
        .grid-cell.carry-digit-cell { --theme-carry-color: #0d6efd; } /* Alap átvitel szín */


        /* --- THEME DEFINITIONS --- */
        /* Default styles for theme/range buttons if no theme is active (fallback) */
        .theme-button, .range-button {
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
        }

        /* 1. Candy Theme (Girlish) */
        body.theme-candy { background-color: #fff0f5; color: #8a2be2; --theme-button-active-border-color: #da70d6; --theme-highlight-color: #ff69b4; --theme-carry-color: #c71585; }
        body.theme-candy .control-label { color: #c71585; }
        body.theme-candy .setting-button.active { background-color: #ffb6c1; color: #7c3c60; }
        body.theme-candy .container { background-color: #ffe4e1; border: 2px solid #ffc0cb; }
        body.theme-candy h1, body.theme-candy h2 { color: #da70d6; }
        body.theme-candy .task { background-color: #fffafa; border: 2px dashed #ffb6c1; }
        body.theme-candy .task-header h3 { color: #ff69b4; }
        body.theme-candy .task p { color: #8a2be2; }
        body.theme-candy button.task-button { background-color: #ff69b4; color: white; }
        body.theme-candy button.task-button:hover { background-color: #ff1493; }
        body.theme-candy .feedback.correct { color: #228b22; background-color: #f0fff0; border: 1px solid #90ee90; }
        body.theme-candy .feedback.incorrect { color: #dc143c; background-color: #fff0f5; border: 1px solid #ffb6c1; }
        body.theme-candy .grid-cell.op-symbol { color: #9932cc; }
        body.theme-candy .grid-cell.cell-with-line-below { border-bottom-color: #ffb6c1; }
        body.theme-candy input.styled-input { border-color: #ffb6c1; }
        body.theme-candy input.styled-input:disabled { background-color: #ffe4e1; color: #c71585; }


        /* 2. Space Theme (Boyish) */
        body.theme-space { background-color: #0f172a; color: #e2e8f0; --theme-button-active-border-color: #60a5fa; --theme-highlight-color: #facc15; --theme-carry-color: #facc15;}
        body.theme-space .control-label { color: #93c5fd; }
        body.theme-space .setting-button.active { background-color: #1e3a8a; color: #93c5fd; }
        body.theme-space .container { background-color: #1e293b; border: 2px solid #334155; }
        body.theme-space h1, body.theme-space h2 { color: #60a5fa; }
        body.theme-space .task { background-color: #334155; border: 2px dashed #475569; }
        body.theme-space .task-header h3 { color: #93c5fd; }
        body.theme-space .task p { color: #cbd5e1; }
        body.theme-space button.task-button { background-color: #2563eb; }
        body.theme-space .feedback.correct { color: #4ade80; background-color: #162d22; border: 1px solid #22c55e; }
        body.theme-space .feedback.incorrect { color: #f87171; background-color: #3f1a1a; border: 1px solid #ef4444; }
        body.theme-space .grid-cell.op-symbol { color: #e2e8f0; }
        body.theme-space .grid-cell.cell-with-line-below { border-bottom-color: #475569; }
        body.theme-space input.styled-input { background-color: #1e293b; color: #e2e8f0; border-color: #475569;}
        body.theme-space input.styled-input:disabled { background-color: #334155; color: #94a3b8; }

        /* Maradék témák rövidítve a terjedelem miatt, de a logika hasonló */
        body.theme-jungle { background-color: #f0fff0; color: #1b5e20; --theme-button-active-border-color: #558b2f; --theme-highlight-color: #8bc34a; --theme-carry-color: #388e3c; }
        body.theme-jungle .grid-cell.op-symbol { color: #1b5e20; } body.theme-jungle .grid-cell.cell-with-line-below { border-bottom-color: #81c784; } body.theme-jungle button.task-button { background-color: #7cb342; }

        body.theme-magicforest { background-color: #e6e6fa; color: #483d8b; --theme-button-active-border-color: #8a2be2; --theme-highlight-color: #9932cc; --theme-carry-color: #8a2be2;}
        body.theme-magicforest .grid-cell.op-symbol { color: #483d8b; } body.theme-magicforest .grid-cell.cell-with-line-below { border-bottom-color: #ba55d3; } body.theme-magicforest button.task-button { background-color: #9370db; }

        body.theme-tech { background-color: #263238; color: #eceff1; --theme-button-active-border-color: #00acc1; --theme-highlight-color: #00e676; --theme-carry-color: #00acc1;}
        body.theme-tech .grid-cell.op-symbol { color: #eceff1; } body.theme-tech .grid-cell.cell-with-line-below { border-bottom-color: #78909c; } body.theme-tech input.styled-input { background-color: #37474f; color: #eceff1; border-color: #78909c; } body.theme-tech input.styled-input:disabled { background-color: #455a64; color: #b0bec5; } body.theme-tech button.task-button { background-color: #0097a7; }

        body.theme-ocean { background-color: #e0f7fa; color: #00796b; --theme-button-active-border-color: #20b2aa; --theme-highlight-color: #4dd0e1; --theme-carry-color: #00897b;}
        body.theme-ocean .grid-cell.op-symbol { color: #004d40; } body.theme-ocean .grid-cell.cell-with-line-below { border-bottom-color: #80deea; } body.theme-ocean button.task-button { background-color: #26a69a; }

        body.theme-sport { background-color: #e3f2fd; color: #0d47a1; --theme-button-active-border-color: #d32f2f; --theme-highlight-color: #2196f3; --theme-carry-color: #1565c0;}
        body.theme-sport .grid-cell.op-symbol { color: #01579b; } body.theme-sport .grid-cell.cell-with-line-below { border-bottom-color: #42a5f5; } body.theme-sport button.task-button { background-color: #2196f3; }

        body.theme-flowergarden { background-color: #fffaf0; color: #556b2f; --theme-button-active-border-color: #ff6347; --theme-highlight-color: #ffa07a; --theme-carry-color: #ff7f50;}
        body.theme-flowergarden .grid-cell.op-symbol { color: #a0522d; } body.theme-flowergarden .grid-cell.cell-with-line-below { border-bottom-color: #ffdab9; } body.theme-flowergarden button.task-button { background-color: #ffa07a; }

        body.theme-adventure { background-color: #f5f5dc; color: #5d4037; --theme-button-active-border-color: #bf360c; --theme-highlight-color: #795548; --theme-carry-color: #6d4c41;}
        body.theme-adventure .grid-cell.op-symbol { color: #3e2723; } body.theme-adventure .grid-cell.cell-with-line-below { border-bottom-color: #8d6e63; } body.theme-adventure button.task-button { background-color: #795548; }

        body.theme-sky { background-color: #f0f8ff; color: #4682b4; --theme-button-active-border-color: #1e90ff; --theme-highlight-color: #87ceeb; --theme-carry-color: #1e90ff;}
        body.theme-sky .grid-cell.op-symbol { color: #4682b4; } body.theme-sky .grid-cell.cell-with-line-below { border-bottom-color: #b0e0e6; } body.theme-sky button.task-button { background-color: #87cefa; }

    </style>
</head>
<body>
    <div class="controls-container">
        <div class="w-full mt-4">
            <div class="settings-row">
                <div class="settings-group">
                    <p class="control-label">Téma választó:</p>
                    <div id="themeSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button theme-button" data-theme="theme-candy">Cukorka</button>
                        <button class="setting-button theme-button" data-theme="theme-magicforest">Varázserdő</button>
                        <button class="setting-button theme-button" data-theme="theme-ocean">Óceán</button>
                        <button class="setting-button theme-button" data-theme="theme-flowergarden">Virágoskert</button>
                        <button class="setting-button theme-button" data-theme="theme-sky">Égbolt</button>
                        <button class="setting-button theme-button" data-theme="theme-space">Űr</button>
                        <button class="setting-button theme-button" data-theme="theme-jungle">Őserdő</button>
                        <button class="setting-button theme-button" data-theme="theme-tech">Techno</button>
                        <button class="setting-button theme-button" data-theme="theme-sport">Sport</button>
                        <button class="setting-button theme-button" data-theme="theme-adventure">Kaland</button>
                    </div>
                </div>
                <div class="settings-group">
                    <p class="control-label">Szorzó számjegyeinek száma:</p>
                    <div id="multiplierDigitCountSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button" data-digits="1">1-jegyű</button>
                        <button class="setting-button active" data-digits="2">2-jegyű</button>
                        <button class="setting-button" data-digits="3" disabled>3-jegyű</button>
                    </div>
                </div>
                 <div class="settings-group">
                    <p class="control-label">Szorzandó számjegyeinek száma:</p>
                    <div id="multiplicandDigitCountSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button" data-digits="2">2-jegyű</button>
                        <button class="setting-button active" data-digits="3">3-jegyű</button>
                        <button class="setting-button" data-digits="4" disabled>4-jegyű</button>
                    </div>
                </div>
                <div class="settings-group">
                    <p class="control-label">Segítség:</p>
                    <div id="helpLevelSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button active" data-help="independent">Önálló</button>
                        <button class="setting-button" data-help="step-by-step">Lépésenként</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Írásbeli Szorzás Gyakorló</h1>
        <h2>3. Osztály</h2>

        <div class="task">
            <div class="task-header">
                <h3>Feladat:</h3>
                <button id="newTaskButton" class="task-button new-task-button">Új feladat</button>
            </div>
            <p id="taskInstructions">Végezd el a szorzást!</p>
            <p id="taskProblemDisplay"></p> <div id="mainMultiplicationGrid" class="main-multiplication-grid">
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button id="checkButton" class="task-button">Ellenőrzés</button>
            </div>
            <p id="feedbackArea" class="feedback" style="margin-top: 15px;">&nbsp;</p>
        </div>
    </div>

    <script>
        // Globális DOM Elemek Referenciái
        const themeSelector = document.getElementById('themeSelector');
        const multiplierDigitCountSelector = document.getElementById('multiplierDigitCountSelector');
        const multiplicandDigitCountSelector = document.getElementById('multiplicandDigitCountSelector');
        const helpLevelSelector = document.getElementById('helpLevelSelector');
        const newTaskButton = document.getElementById('newTaskButton');
        const checkButton = document.getElementById('checkButton');
        const taskInstructions = document.getElementById('taskInstructions');
        const taskProblemDisplay = document.getElementById('taskProblemDisplay');
        const mainMultiplicationGrid = document.getElementById('mainMultiplicationGrid');
        const feedbackArea = document.getElementById('feedbackArea');
        const bodyEl = document.body;

        let currentSettings = {
            theme: 'theme-candy',
            multiplicandDigits: 3,
            multiplierDigits: 2,
            helpLevel: 'independent'
        };

        let task = {
            multiplicand: 0,
            multiplier: 0,
            partialProducts: [],
            multiplicationCarries: [],
            summationCarries: [],
            finalProductDigits: [],
        };

        let currentStep = {
            phase: 'multiply',
            currentMultiplierIndex_fromLeft: 0,
            currentMultiplicandIndex_fromRight: 0,
            currentSumColumn_fromRight: 0
        };

        function applyTheme(themeClass) {
            bodyEl.className = '';
            bodyEl.classList.add(themeClass);
            currentSettings.theme = themeClass;

            themeSelector.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === themeClass);
            });
            updateActiveButtonVisuals(multiplierDigitCountSelector, multiplierDigitCountSelector.querySelector(`[data-digits="${currentSettings.multiplierDigits}"]`));
            updateActiveButtonVisuals(multiplicandDigitCountSelector, multiplicandDigitCountSelector.querySelector(`[data-digits="${currentSettings.multiplicandDigits}"]`));
            updateActiveButtonVisuals(helpLevelSelector, helpLevelSelector.querySelector(`[data-help="${currentSettings.helpLevel}"]`));
        }

        function updateActiveButtonVisuals(container, activeButton) {
            if (!container || !activeButton) return;
            container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            activeButton.classList.add('active');
        }

        themeSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                applyTheme(e.target.dataset.theme);
            }
        });
        multiplierDigitCountSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.multiplierDigits = parseInt(e.target.dataset.digits);
                updateActiveButtonVisuals(multiplierDigitCountSelector, e.target);
                generateNewTask();
            }
        });
        multiplicandDigitCountSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.multiplicandDigits = parseInt(e.target.dataset.digits);
                updateActiveButtonVisuals(multiplicandDigitCountSelector, e.target);
                generateNewTask();
            }
        });
        helpLevelSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.helpLevel = e.target.dataset.help;
                updateActiveButtonVisuals(helpLevelSelector, e.target);
                generateNewTask();
            }
        });

        newTaskButton.addEventListener('click', generateNewTask);
        checkButton.addEventListener('click', handleCheck);

        function generateNewTask() {
            feedbackArea.textContent = '\u00A0';
            feedbackArea.className = 'feedback mt-4';
            checkButton.textContent = "Ellenőrzés";

            const minMultiplicand = Math.pow(10, currentSettings.multiplicandDigits - 1);
            const maxMultiplicand = Math.pow(10, currentSettings.multiplicandDigits) - 1;
            let minMultiplier = Math.pow(10, currentSettings.multiplierDigits - 1);
            let maxMultiplier = Math.pow(10, currentSettings.multiplierDigits) - 1;

            if (currentSettings.multiplierDigits === 1) {
                minMultiplier = 2;
                maxMultiplier = 9;
            }

            task.multiplicand = Math.floor(Math.random() * (maxMultiplicand - minMultiplicand + 1)) + minMultiplicand;
            task.multiplier = Math.floor(Math.random() * (maxMultiplier - minMultiplier + 1)) + minMultiplier;

            if (currentSettings.multiplierDigits > 1 && task.multiplier % 10 === 0) {
                task.multiplier++;
                if (task.multiplier > maxMultiplier) {
                    task.multiplier = maxMultiplier;
                    if (task.multiplier % 10 === 0 && task.multiplier > minMultiplier) task.multiplier--;
                    else if (task.multiplier % 10 === 0) task.multiplier = minMultiplier + (minMultiplier === 0 ? 1 : 0) ;
                }
                 if (task.multiplier < minMultiplier) task.multiplier = minMultiplier;
            }
            // Biztosítjuk, hogy a szorzó ne legyen 0, ha 1 jegyű
            if (currentSettings.multiplierDigits === 1 && task.multiplier === 0) task.multiplier = 2;


            calculateCorrectSteps();
            renderTaskDisplay();
            prepareCurrentStepInputs();
            updateTaskInstructions();
        }

        function calculateCorrectSteps() {
            task.partialProducts = [];
            task.multiplicationCarries = [];
            task.summationCarries = [];

            const sMultiplicand = String(task.multiplicand);
            const sMultiplier = String(task.multiplier);

            for (let i = 0; i < sMultiplier.length; i++) { // Szorzó számjegyei balról jobbra
                const multiplierDigit = parseInt(sMultiplier[i]);
                let currentPartialProductDigits = [];
                let currentCarriesForThisRow = new Array(sMultiplicand.length).fill(0); // jobbról indexelt
                let carry = 0;

                for (let j = 0; j < sMultiplicand.length; j++) { // Szorzandó számjegyei jobbról balra
                    const multiplicandDigit = parseInt(sMultiplicand[sMultiplicand.length - 1 - j]);
                    const product = multiplicandDigit * multiplierDigit + carry;
                    currentPartialProductDigits.unshift(String(product % 10));
                    carry = Math.floor(product / 10);
                    if (j < sMultiplicand.length - 1) {
                        currentCarriesForThisRow[j + 1] = carry;
                    }
                }
                if (carry > 0) {
                    currentPartialProductDigits.unshift(String(carry));
                }
                task.partialProducts.push(currentPartialProductDigits.join(''));
                task.multiplicationCarries.push(currentCarriesForThisRow); // Itt már jobbról indexelt
            }

            let finalProductValue = 0;
            for (let i = 0; i < task.partialProducts.length; i++) {
                finalProductValue += parseInt(task.partialProducts[i]) * Math.pow(10, sMultiplier.length - 1 - i);
            }
            task.finalProductDigits = String(finalProductValue).split('');

            if (task.partialProducts.length > 1) {
                const numCols = task.finalProductDigits.length;
                task.summationCarries = new Array(numCols).fill(0); // jobbról indexelt
                let currentSumCarry = 0;

                for (let col = 0; col < numCols; col++) { // Oszlopok jobbról balra
                    let sumOfCol = currentSumCarry;
                    for (let ppIndex = 0; ppIndex < task.partialProducts.length; ppIndex++) {
                        const ppString = task.partialProducts[ppIndex];
                        const jobbraTolásAMagyarKonvencióSzerint = sMultiplier.length - 1 - ppIndex; // Magyar konvenció szerinti eltolás
                        const digitIndexInPp_fromRight = col - jobbraTolásAMagyarKonvencióSzerint;

                        if (digitIndexInPp_fromRight >= 0 && digitIndexInPp_fromRight < ppString.length) {
                            sumOfCol += parseInt(ppString[ppString.length - 1 - digitIndexInPp_fromRight]);
                        }
                    }
                    task.summationCarries[col] = Math.floor(sumOfCol / 10);
                    currentSumCarry = task.summationCarries[col];
                }
            }
        }

        function renderTaskDisplay() {
            mainMultiplicationGrid.innerHTML = '';
            taskProblemDisplay.textContent = `${task.multiplicand} × ${task.multiplier} = ?`;

            const sMultiplier = String(task.multiplier);
            const numPartialProducts = task.partialProducts.length;
            const finalProductLength = task.finalProductDigits.length;

            let maxWidth = finalProductLength;
            for (let i = 0; i < numPartialProducts; i++) {
                // Az i-edik részszorzat (0-index, szorzó balról első számjegyével) i-vel van jobbra tolva
                maxWidth = Math.max(maxWidth, task.partialProducts[i].length + i);
            }
            // Oszlopok száma: a maximális szélesség + 1 a bal oldali "+" jelnek, ha van
            const gridCols = numPartialProducts > 1 ? maxWidth + 1 : maxWidth;


            mainMultiplicationGrid.style.gridTemplateColumns = `repeat(${gridCols}, 35px)`;
            let currentRow = 1; // Kezdő sor a rácsban

            // Szorzási átvitelek helye (Lépésenkénti módhoz)
            // Ezek a cellák a részszorzatok FELETT lesznek, de a szorzandóhoz igazítva.
            // Mivel a szorzandó nincs a rácsban, ezeket a cellákat a renderelés során máshogy kell kezelni,
            // vagy az instrukciókban megjeleníteni az átvitelt.
            // A kép alapján nincs külön sor az átviteleknek a rácsban.

            // Részszorzatok (A "kívánt" kép alapján: szorzó balról első számjegyével képzett van felül, a többi alatta JOBBRA tolva)
            for (let i = 0; i < numPartialProducts; i++) { // i = 0 a legfelső részszorzat
                const partialProductStr = task.partialProducts[i];
                const jobbraTolás = i; // Az i-edik részszorzat i-vel van jobbra tolva

                // Az első oszlop az esetleges '+' jelnek van fenntartva, ha van több részszorzat
                const baseOffset = (numPartialProducts > 1) ? 1 : 0;

                // Üres cellák balra az eltoláshoz (ha a rácsot balra igazítjuk)
                for (let k = 0; k < baseOffset + jobbraTolás; k++) {
                    mainMultiplicationGrid.appendChild(createGridCell('', currentRow, k + 1, ['placeholder-space']));
                }

                for (let j = 0; j < partialProductStr.length; j++) { // j = 0 a részszorzat első számjegye (balról)
                    const input = createStyledInput(true, `pp-${i}-${j}`, 'partial-product');
                    const cell = createGridCell(null, currentRow, baseOffset + jobbraTolás + j + 1, ['partial-product-digit']);
                    cell.appendChild(input);
                    mainMultiplicationGrid.appendChild(cell);
                }
                currentRow++;
            }

            // Vonal és + jel
            if (numPartialProducts > 1) {
                const plusCol = gridCols - finalProductLength; // A '+' jel a végeredmény bal széle előtt egy oszloppal
                if (plusCol > 0) mainMultiplicationGrid.appendChild(createGridCell('+', currentRow, plusCol, ['op-symbol']));

                // A vonal a végeredmény szélességében húzódik
                for (let j = gridCols - finalProductLength; j < gridCols; j++) {
                    mainMultiplicationGrid.appendChild(createGridCell(null, currentRow, j + 1, ['cell-with-line-below']));
                }
                currentRow++;

                // Összeadási átvitelek (csak lépésenkénti módban)
                if (currentSettings.helpLevel === 'step-by-step') {
                     for (let k = 0; k < gridCols - finalProductLength; k++) { // Üres cellák balra
                         mainMultiplicationGrid.appendChild(createGridCell('', currentRow, k + 1, ['placeholder-space']));
                    }
                    for (let j = 0; j < finalProductLength; j++) { // Átvitelek a végeredmény oszlopai fölé
                        const carryCell = createGridCell('', currentRow, gridCols - finalProductLength + j + 1, ['carry-digit-cell', 'summation-carry-cell']);
                        carryCell.id = `scarry-${finalProductLength - 1 - j}`; // Jobbról indexelt ID
                        mainMultiplicationGrid.appendChild(carryCell);
                    }
                    currentRow++;
                }
            }

            // Végeredmény (jobbra igazítva a rácsban)
            for (let k = 0; k < gridCols - finalProductLength; k++) {
                mainMultiplicationGrid.appendChild(createGridCell('', currentRow, k + 1, ['placeholder-space']));
            }
            for (let j = 0; j < finalProductLength; j++) {
                const input = createStyledInput(true, `fp-${j}`, 'final-product'); // ID: fp-számjegyIndex(balról)
                const cell = createGridCell(null, currentRow, gridCols - finalProductLength + j + 1, ['final-product-digit']);
                cell.appendChild(input);
                mainMultiplicationGrid.appendChild(cell);
            }
        }

        function createGridCell(content, row, col, classList = []) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell', ...classList);
            if (content !== null && content !== undefined) cell.textContent = content;
            cell.style.gridRow = String(row);
            cell.style.gridColumn = String(col);
            return cell;
        }

        function createStyledInput(disabled, id, type = null) {
            const input = document.createElement('input');
            input.type = 'text'; // Marad text, hogy a JS kezelje a csak szám bevitelt
            input.classList.add('styled-input');
            input.id = id;
            input.maxLength = 1;
            input.inputMode = 'numeric'; // Segít a mobil billentyűzetnek

            input.addEventListener('input', (e) => { // Csak számjegyek engedélyezése
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                handleInputAndFocusNext(e);
            });

            if (type === 'partial-product') {
                const parts = id.split('-');
                input.dataset.rowIndex = parts[1];
                input.dataset.digitIndexInPp = parts[2]; // Balról indexelt
            } else if (type === 'final-product') {
                input.dataset.digitIndexInFp = id.split('-')[1]; // Balról indexelt
            } else if (type === 'carry') {
                 input.dataset.colFromRight = id.split('-')[2]; // Jobbról indexelt
            }
            input.disabled = disabled;
            return input;
        }


        function handleInputAndFocusNext(event) {
            const currentInput = event.target;
            if (currentInput.value.length >= currentInput.maxLength && currentSettings.helpLevel === 'independent') {
                const allInputs = Array.from(mainMultiplicationGrid.querySelectorAll('input.styled-input:not([disabled])'));
                const currentInputIndexInArray = allInputs.indexOf(currentInput);
                if (currentInputIndexInArray !== -1 && currentInputIndexInArray < allInputs.length - 1) {
                    try { allInputs[currentInputIndexInArray + 1].focus(); } catch (e) {}
                }
            }
             // A step-by-step fókuszkezelést az activateNextStepInput végzi
        }

        function prepareCurrentStepInputs() {
            mainMultiplicationGrid.querySelectorAll('input.styled-input').forEach(inp => {
                inp.style.borderColor = '';
                inp.disabled = true;
            });
            mainMultiplicationGrid.querySelectorAll('.grid-cell.highlight-target').forEach(cell => cell.classList.remove('highlight-target'));
            mainMultiplicationGrid.querySelectorAll('.carry-digit-cell').forEach(cell => { // Minden átvitel cellát törlünk
                cell.textContent = '';
                cell.style.opacity = '0';
            });
            checkButton.textContent = "Ellenőrzés"; // Alapértelmezett gomb szöveg

            if (currentSettings.helpLevel === 'independent') {
                mainMultiplicationGrid.querySelectorAll('input.styled-input').forEach(inp => inp.disabled = false);
                try {
                    const firstPPInput = mainMultiplicationGrid.querySelector('input[id^="pp-0-0"]');
                    if (firstPPInput) firstPPInput.focus();
                    else {
                        const firstFPInput = mainMultiplicationGrid.querySelector('input[id^="fp-0"]');
                        if (firstFPInput) firstFPInput.focus();
                    }
                } catch (e) {}
            } else { // step-by-step
                currentStep.phase = 'multiply'; // Kezdő fázis
                currentStep.currentMultiplierIndex_fromLeft = 0;
                currentStep.currentMultiplicandIndex_fromRight = 0;
                currentStep.currentSumColumn_fromRight = 0;
                activateNextStepInput();
            }
            updateTaskInstructions();
        }

        function activateNextStepInput() {
            // Ezt a függvényt kell majd nagyon alaposan megírni a step-by-step logikához,
            // figyelembe véve a "kívánt" kép szerinti fordított részszorzat sorrendet és jobbra tolást,
            // valamint a szorzási és összeadási átvitelek helyes megjelenítését és bekérését.
            // Ez a rész most placeholder, mert a pontos logika komplex.
            if (currentSettings.helpLevel !== 'step-by-step') return;
            updateTaskInstructions(); // Frissíti az instrukciókat az aktuális lépéshez
        }


        function handleCheck() {
            // Az "Önálló" mód ellenőrzése itt történik.
            // A "Lépésenkénti" mód ellenőrzése komplexebb lesz, és az activateNextStepInput-tal szorosan együttműködik.
            if (currentSettings.helpLevel === 'independent') {
                let allCorrect = true;
                // Részszorzatok ellenőrzése
                for (let i = 0; i < task.partialProducts.length; i++) {
                    const correctPartialProduct = task.partialProducts[i];
                    for (let j = 0; j < correctPartialProduct.length; j++) {
                        const inputEl = document.getElementById(`pp-${i}-${j}`);
                        if (!inputEl || inputEl.value !== correctPartialProduct[j]) {
                            if(inputEl) updateInputFieldFeedback(inputEl, false);
                            allCorrect = false;
                        } else {
                            updateInputFieldFeedback(inputEl, true);
                        }
                    }
                }
                // Végeredmény ellenőrzése
                for (let i = 0; i < task.finalProductDigits.length; i++) {
                    const inputEl = document.getElementById(`fp-${i}`);
                    if (!inputEl || inputEl.value !== task.finalProductDigits[i]) {
                         if(inputEl) updateInputFieldFeedback(inputEl, false);
                        allCorrect = false;
                    } else {
                        updateInputFieldFeedback(inputEl, true);
                    }
                }

                if (allCorrect) {
                    feedbackArea.textContent = "Gratulálok, sikeresen elvégezted a szorzást!";
                    feedbackArea.className = 'feedback correct mt-4';
                    checkButton.textContent = "Új feladat";
                    mainMultiplicationGrid.querySelectorAll('input.styled-input').forEach(inp => inp.disabled = true);
                } else {
                    feedbackArea.textContent = "Nem minden számjegy helyes. Kérlek, ellenőrizd!";
                    feedbackArea.className = 'feedback incorrect mt-4';
                }
            } else { // Step-by-step placeholder
                // A step-by-step logika itt lesz, ami a currentStep állapot alapján ellenőriz
                // és lépteti a currentStep-et, majd hívja az activateNextStepInput-ot.
                feedbackArea.textContent = "Lépésenkénti ellenőrzés fejlesztés alatt.";
            }
        }

        function updateInputFieldFeedback(inputElement, isCorrect) {
            if (!inputElement) return;
            inputElement.style.borderColor = isCorrect ? 'green' : 'red';
        }

        function updateTaskInstructions() {
            taskProblemDisplay.textContent = `${task.multiplicand} × ${task.multiplier} = ?`;
             if (currentSettings.helpLevel === 'independent') {
                taskInstructions.textContent = `Végezd el a szorzást a rácsban!`;
            } else { // step-by-step placeholder
                taskInstructions.textContent = `Lépésenkénti útmutatás fejlesztés alatt. Fázis: ${currentStep.phase}, Szorzó index: ${currentStep.currentMultiplierIndex_fromLeft}, Szorzandó index (jobbról): ${currentStep.currentMultiplicandIndex_fromRight}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentSettings.theme);
            generateNewTask();
        });
    </script>
