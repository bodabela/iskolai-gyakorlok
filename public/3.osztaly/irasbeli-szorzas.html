<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Írásbeli Szorzás Gyakorló</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Általános test stílusok */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Vezérlőelemek konténerének stílusai */
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
        }

        /* Beállítások sorának stílusai */
        .settings-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; 
            width:100%;
        }
        /* Beállítás csoportok stílusai */
        .settings-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
			padding: 20px;
        }

        /* Vezérlőelemek címkéinek stílusai */
        .control-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95em;
            transition: color 0.5s ease;
        }

        /* Beállító gombok általános stílusai */
        .setting-button {
            padding: 8px 12px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .setting-button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        .setting-button.active { /* Aktív beállító gomb stílusa */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 0 0 2px var(--theme-button-active-border-color, #000);
            transform: translateY(1px);
        }

        /* Fő konténer stílusai (feladat és címek) */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
            text-align: center;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        /* Címek stílusai */
        h1, h2 {
            text-align: center;
            transition: color 0.5s ease;
        }
        h1 {
            font-size: clamp(1.8em, 5vw, 2.2em);
            margin-bottom: 15px;
        }
        h2 {
            font-size: clamp(1.3em, 4vw, 1.6em);
            margin-bottom: 25px;
        }
        /* Feladat konténer stílusai */
        .task {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s ease, border-color 0.5s ease;
            position: relative; 
        }
        /* Feladat fejlécének stílusai */
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-header h3 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: clamp(1.1em, 3.5vw, 1.3em);
            transition: color 0.5s ease;
        }
        .new-task-button { 
            padding: 6px 12px;
            font-size: 0.8em;
            margin-left: 10px; 
        }

        /* Feladat szövegének stílusai */
        .task p {
            line-height: 1.6;
            font-size: clamp(1em, 3vw, 1.1em);
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }
        
        /* Feladat gombok általános stílusai */
        button.task-button { 
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(1em, 3vw, 1.1em);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button.task-button:hover {
            transform: translateY(-2px);
        }
        button.task-button:active {
            transform: translateY(0px);
        }

        /* Visszajelzés területének stílusai */
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            font-size: clamp(0.9em, 2.8vw, 1.05em);
            transition: color 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
        }

        /* Szorzási rács stílusai */
        .main-multiplication-grid {
            display: grid;
            gap: 1px; 
            justify-content: center; 
            margin: 1rem auto; 
            font-size: 1.5em; 
            position: relative; 
        }

        /* Rács celláinak általános stílusai */
        .grid-cell {
            width: 30px; 
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            line-height: 30px; 
            border-radius: 4px; 
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: transparent; 
        }
        .grid-cell.operand-digit { }
        .grid-cell.op-symbol { 
            font-weight: bold;
        }
        .grid-cell.partial-product-digit {
        }
        .grid-cell.carry-digit-cell { /* Általános átvitel cella */
            font-size: 0.7em; /* Kisebb betűméret az átviteleknek */
            height: 20px; /* Kisebb magasság */
            width: 20px;  /* Kisebb szélesség */
            position: relative;
            color: var(--theme-carry-color, #0d6efd); /* Téma által definiált szín */
             opacity: 0; /* Alapból rejtett, JS kapcsolja be */
        }
         .grid-cell.multiplication-carry-cell { /* Szorzási átvitel */
            top: -12px; /* Feljebb tolva */
            left: 8px; /* Jobbra tolva a számjegyhez képest */
        }
        .grid-cell.summation-carry-cell { /* Összeadási átvitel */
             top: -5px; /* Kevésbé feljebb tolva */
        }
        .grid-cell.cell-with-line-below { 
            border-bottom-width: 1.5px;
            border-bottom-style: solid;
        }
        .grid-cell.final-product-digit {
        }
        .grid-cell.highlight-target { /* Aktuálisan szorzott/összeadott számjegyek kiemelése */
            box-shadow: 0 0 0 2px var(--theme-highlight-color, #0d6efd);
        }
         .grid-cell.placeholder-zero { /* Elcsúsztatáshoz használt nullák (ha nem input) */
            color: var(--theme-placeholder-zero-color, #aaa);
            font-weight: normal;
        }


        /* Rács celláiban lévő input mezők stílusai */
        .grid-cell input.styled-input {
            width: 100%;
            height: 100%;
            font-size: inherit; 
            padding: 0;
            margin: 0;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #d1d5db; 
            background-color: #fff; 
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            box-sizing: border-box;
            color: #333; 
        }
        .grid-cell input.styled-input:disabled { 
             font-weight: bold;
             background-color: #e9ecef; 
             color: #495057;
        }

        .setting-button { background-color: #e0e0e0; color: #333; border: 1px solid #ccc; }
        .task-button { background-color: #007bff; color: white; }

        body.theme-sky .container { background-color: #e6f7ff; border: 2px solid #b0e0e6; }

        body.theme-sky .grid-cell.operand-digit, body.theme-sky .grid-cell.op-symbol { color: #4682b4; }

        body.theme-sky .grid-cell.final-product-digit, body.theme-sky .grid-cell.partial-product-digit { color: #4682b4; }
        
    </style>
</head>
<body>
    <div class="controls-container">

            <div class="settings-row">

                        <button class="setting-button theme-button" data-theme="theme-magicforest">Varázserdő</button>
                        <button class="setting-button theme-button" data-theme="theme-ocean">Óceán</button>

                        <button class="setting-button theme-button" data-theme="theme-jungle">Őserdő</button>
                        <button class="setting-button theme-button" data-theme="theme-tech">Techno</button>
                        <button class="setting-button theme-button" data-theme="theme-sport">Sport</button>
                        <button class="setting-button theme-button" data-theme="theme-adventure">Kaland</button>
                    </div>
                </div>
                <div class="settings-group">

                    <div id="multiplierDigitCountSelector" class="flex flex-wrap justify-center gap-2">

                        <button class="setting-button active" data-digits="2">2-jegyű</button>
                        <button class="setting-button" data-digits="3" disabled>3-jegyű</button>

                </div>
                 <div class="settings-group">
                    <p class="control-label">Szorzandó számjegyeinek száma:</p>
                    <div id="multiplicandDigitCountSelector" class="flex flex-wrap justify-center gap-2">
                        <button class="setting-button" data-digits="2">2-jegyű</button>
                        <button class="setting-button active" data-digits="3">3-jegyű</button>
                        <button class="setting-button" data-digits="4" disabled>4-jegyű</button>

    <div class="container">
        <h1>Írásbeli Szorzás Gyakorló</h1>
        <h2>3. Osztály</h2>

        <div class="task">
            <div class="task-header">
                <h3>Feladat:</h3>
                <button id="newTaskButton" class="task-button new-task-button">Új feladat</button>
            </div>
            <p id="taskInstructions">Végezd el a szorzást!</p>

            <div id="mainMultiplicationGrid" class="main-multiplication-grid">
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="checkButton" class="task-button">Ellenőrzés</button>
            </div>
            <p id="feedbackArea" class="feedback" style="margin-top: 15px;">&nbsp;</p>
        </div>
    </div>

    <script>
        // Globális DOM Elemek Referenciái
        const themeSelector = document.getElementById('themeSelector');
        const multiplierDigitCountSelector = document.getElementById('multiplierDigitCountSelector');
        const multiplicandDigitCountSelector = document.getElementById('multiplicandDigitCountSelector');
        const helpLevelSelector = document.getElementById('helpLevelSelector');
        const newTaskButton = document.getElementById('newTaskButton');
        const checkButton = document.getElementById('checkButton');
        const taskInstructions = document.getElementById('taskInstructions');
        const mainMultiplicationGrid = document.getElementById('mainMultiplicationGrid'); 
        const feedbackArea = document.getElementById('feedbackArea');
        const bodyEl = document.body;

        // Aktuális beállítások és feladat állapotát tároló objektumok
        let currentSettings = {
            theme: 'theme-candy', 
            multiplicandDigits: 3, 
            multiplierDigits: 2,   
            helpLevel: 'independent' 
        };

        let task = {
            multiplicand: 0,            
            multiplier: 0,             
            partialProducts: [],   // Részszorzatok (string tömbök, eltolás nélkül)
            multiplicationCarries: [], // Átvitelek a szorzáshoz (minden részszorzathoz: [[c1,c2],[c3,c4]])
            summationCarries: [],      // Átvitelek az összeadáshoz (egy tömb)
            finalProductDigits: [],    // Végső szorzat számjegyei (string tömb)
        };
        
        // Lépésenkénti mód állapotváltozói
        let currentStep = {
            phase: 'multiply', // 'multiply', 'sum'
            multiplierDigitNo: 0, // Aktuális szorzó számjegy indexe (jobbról az első a 0.)
            multiplicandDigitNo: 0, // Aktuális szorzandó számjegy indexe (jobbról az első a 0.)
            sumColumnNo: 0 // Aktuális összeadási oszlop indexe (jobbról az első a 0.)
        };
        

        // Eseménykezelők a beállító gombokhoz
        themeSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.theme = e.target.dataset.theme;
                applyTheme(currentSettings.theme);
            }
        });
        multiplierDigitCountSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.multiplierDigits = parseInt(e.target.dataset.digits);
                updateActiveButtonVisuals(multiplierDigitCountSelector, e.target);
                generateNewTask(); 
            }
        });
        multiplicandDigitCountSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.multiplicandDigits = parseInt(e.target.dataset.digits);
                updateActiveButtonVisuals(multiplicandDigitCountSelector, e.target);
                generateNewTask(); 
            }
        });
        helpLevelSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('setting-button')) {
                currentSettings.helpLevel = e.target.dataset.help;
                updateActiveButtonVisuals(helpLevelSelector, e.target);
                generateNewTask(); 
            }
        });

        // Eseménykezelők a fő funkciógombokhoz
        newTaskButton.addEventListener('click', generateNewTask);
        checkButton.addEventListener('click', handleCheck);

        function applyTheme(themeClass) {
            bodyEl.className = ''; 
            bodyEl.classList.add(themeClass); 
            themeSelector.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === themeClass);
            });
            updateActiveButtonVisuals(multiplierDigitCountSelector, multiplierDigitCountSelector.querySelector(`[data-digits="${currentSettings.multiplierDigits}"]`));
            updateActiveButtonVisuals(multiplicandDigitCountSelector, multiplicandDigitCountSelector.querySelector(`[data-digits="${currentSettings.multiplicandDigits}"]`));
            updateActiveButtonVisuals(helpLevelSelector, helpLevelSelector.querySelector(`[data-help="${currentSettings.helpLevel}"]`));
        }
        
        function updateActiveButtonVisuals(container, activeButton) {
            if (!container || !activeButton) return;
            container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            activeButton.classList.add('active');
        }

        function generateNewTask() {
            feedbackArea.textContent = '\u00A0'; 
            feedbackArea.className = 'feedback mt-4'; 
            
            const minMultiplicand = Math.pow(10, currentSettings.multiplicandDigits - 1);
            const maxMultiplicand = Math.pow(10, currentSettings.multiplicandDigits) - 1;
            const minMultiplier = Math.pow(10, currentSettings.multiplierDigits - 1);
            const maxMultiplier = Math.pow(10, currentSettings.multiplierDigits) - 1;

            task.multiplicand = Math.floor(Math.random() * (maxMultiplicand - minMultiplicand + 1)) + minMultiplicand;
            task.multiplier = Math.floor(Math.random() * (maxMultiplier - minMultiplier + 1)) + minMultiplier;
            
            if (currentSettings.multiplierDigits === 1 && task.multiplier < 2) {
                task.multiplier = Math.floor(Math.random() * 8) + 2; // 2-9
            }
            if (String(task.multiplier).endsWith('0') && currentSettings.multiplierDigits > 1) { // Ne legyen 0 a vége, ha többjegyű
                 task.multiplier = Math.floor(Math.random() * (maxMultiplier - minMultiplier) / 10) * 10 + Math.floor(Math.random()*9)+1;
                 if (task.multiplier > maxMultiplier) task.multiplier = maxMultiplier;
                 if (task.multiplier < minMultiplier) task.multiplier = minMultiplier + (Math.floor(Math.random()*8)+1);
            }


            calculateCorrectSteps();    
            renderTaskDisplay();        
            prepareCurrentStepInputs(); 
            updateTaskInstructions();   
        }

        function calculateCorrectSteps() {
            task.partialProducts = [];
            task.multiplicationCarries = [];
            task.summationCarries = [];

            const sMultiplicand = String(task.multiplicand);
            const sMultiplier = String(task.multiplier);
            let finalProductSum = 0;

            for (let i = 0; i < sMultiplier.length; i++) {
                const multiplierDigit = parseInt(sMultiplier[sMultiplier.length - 1 - i]);
                let currentPartialProductDigits = [];
                let currentMultCarries = new Array(sMultiplicand.length).fill(0);
                let carry = 0;

                for (let j = 0; j < sMultiplicand.length; j++) {
                    const multiplicandDigit = parseInt(sMultiplicand[sMultiplicand.length - 1 - j]);
                    const product = multiplicandDigit * multiplierDigit + carry;
                    currentPartialProductDigits.unshift(String(product % 10));
                    carry = Math.floor(product / 10);
                    if (j < sMultiplicand.length -1) { // Az utolsó szorzandó számjegyhez már nem tartozik "következő" átvitel
                        currentMultCarries[sMultiplicand.length - 1 - (j + 1)] = carry;
                    }
                }
                if (carry > 0) {
                    currentPartialProductDigits.unshift(String(carry));
                }
                task.partialProducts.push(currentPartialProductDigits.join(''));
                task.multiplicationCarries.push(currentMultCarries);
                finalProductSum += parseInt(currentPartialProductDigits.join('')) * Math.pow(10, i);
            }
            task.finalProductDigits = String(finalProductSum).split('');

            // Összeadás átviteleinek számítása (ha szükséges)
            if (task.partialProducts.length > 1) {
                const numCols = task.finalProductDigits.length;
                task.summationCarries = new Array(numCols).fill(0);
                let currentSumCarry = 0;
                for (let col = 0; col < numCols; col++) { // Jobbról balra haladva az oszlopokon
                    let sumOfCol = currentSumCarry;
                    for (let row = 0; row < task.partialProducts.length; row++) {
                        const ppString = task.partialProducts[row];
                        const digitIndexInPp = ppString.length - 1 - col + row; // +row az eltolás miatt
                        if (digitIndexInPp >= 0 && digitIndexInPp < ppString.length) {
                            sumOfCol += parseInt(ppString[digitIndexInPp]);
                        }
                    }
                    currentSumCarry = Math.floor(sumOfCol / 10);
                    if (col < numCols -1) { // Az utolsó oszlop eredményéhez már nem tartozik "következő" átvitel
                         task.summationCarries[numCols - 1 - (col + 1)] = currentSumCarry;
                    }
                }
            }
        }
        
		function renderTaskDisplay() {
            mainMultiplicationGrid.innerHTML = '';
            const sMultiplicand = String(task.multiplicand);
            const sMultiplier = String(task.multiplier);
            const numPartialProducts = task.partialProducts.length;
            const finalProductLength = task.finalProductDigits.length;

            // Az oszlopszám meghatározása: a leghosszabb szám (szorzandó, vagy a szorzó+jel, vagy a végeredmény) hossza + 1 az esetleges jeleknek
            const maxDigitsInOperands = Math.max(sMultiplicand.length, sMultiplier.length);
            const gridCols = Math.max(maxDigitsInOperands, finalProductLength) + 1; // +1 az operátor (× vagy +) helyének

            mainMultiplicationGrid.style.gridTemplateColumns = `repeat(${gridCols}, 30px)`;

            let currentRow = 1;

            // 1. Sor: Szorzási átvitelek (csak lépésenkénti módban)
            if (currentSettings.helpLevel === 'step-by-step') {
                for (let j = 0; j < sMultiplicand.length; j++) {
                    // Az átvitel cellája a szorzandó számjegye fölé kerüljön
                    const multiplicandDigitCol = gridCols - sMultiplicand.length + 1 + j;
                    const carryCell = createGridCell('', currentRow, multiplicandDigitCol, ['carry-digit-cell', 'multiplication-carry-cell']);
                    carryCell.id = `mcarry-${sMultiplicand.length - 1 - j}`; // Jobbról indexelve
                    mainMultiplicationGrid.appendChild(carryCell);
                }
                currentRow++;
            }

            // 2. Sor: Szorzandó
            // Üres cellák a bal oldali kitöltéshez, hogy a szorzandó jobbra igazodjon
            for (let k = 0; k < gridCols - sMultiplicand.length -1; k++) { // -1 mert az operátor oszlopa is számít
                 mainMultiplicationGrid.appendChild(createGridCell('', currentRow, k + 1));
            }
            for (let j = 0; j < sMultiplicand.length; j++) {
                const cell = createGridCell(sMultiplicand[j], currentRow, gridCols - sMultiplicand.length + j, ['operand-digit', `multiplicand-digit-${j}`]);
                cell.dataset.originalIndex = j; // Eredeti index a stringben
                mainMultiplicationGrid.appendChild(cell);
            }
            currentRow++;

            // 3. Sor: Szorzó és × jel
            // Üres cellák a bal oldali kitöltéshez
             for (let k = 0; k < gridCols - sMultiplier.length -1; k++) {
                 mainMultiplicationGrid.appendChild(createGridCell('', currentRow, k + 1));
            }
            mainMultiplicationGrid.appendChild(createGridCell('×', currentRow, gridCols - sMultiplier.length -1, ['op-symbol']));
            for (let j = 0; j < sMultiplier.length; j++) {
                 const cell = createGridCell(sMultiplier[j], currentRow, gridCols - sMultiplier.length + j, ['operand-digit', `multiplier-digit-${sMultiplier.length - 1 - j}`]); // Jobbról indexelve
                 cell.dataset.originalIndex = j;
                 mainMultiplicationGrid.appendChild(cell);
            }
            currentRow++;

            // 4. Sor: Vonal
            // A vonalnak a számok alatt kell lennie, ezért a jobb szélső oszloptól indulva a szorzó szélességéig + operátor helyéig
            const lineStartCol = gridCols - Math.max(sMultiplicand.length, sMultiplier.length +1) ;
            for (let j = lineStartCol; j < gridCols; j++) {
                mainMultiplicationGrid.appendChild(createGridCell(null, currentRow, j +1 , ['cell-with-line-below']));
            }
            currentRow++;

            // 5 - (4+N). Sorok: Részszorzatok
            for (let i = 0; i < numPartialProducts; i++) {
                const partialProductStrArray = task.partialProducts[i].split(''); // String tömbbé alakítás
                const shift = i; // Ennyi cellával tolódik balra az aktuális részszorzat

                // Üres cellák a bal oldali kitöltéshez, hogy a részszorzat jobbra igazodjon az eltolással
                const leadingEmptyCells = gridCols - partialProductStrArray.length - shift -1 ; // -1 az operátor miatt
                for (let k = 0; k < leadingEmptyCells; k++) {
                    mainMultiplicationGrid.appendChild(createGridCell('', currentRow, k + 1 ));
                }

                for (let j = 0; j < partialProductStrArray.length; j++) {
                    const input = createStyledInput(true, `pp-${i}-${j}`, 'partial-product');
                    const cell = createGridCell(null, currentRow, gridCols - partialProductStrArray.length - shift + j +1, ['partial-product-digit']);
                    cell.appendChild(input);
                    mainMultiplicationGrid.appendChild(cell);
                }
                currentRow++;
            }

            // (4+N)+1. Sor: Vonal és + jel (ha több részszorzat van)
            if (numPartialProducts > 1) {
                const lineStartColSum = gridCols - finalProductLength -1 ;
                 mainMultiplicationGrid.appendChild(createGridCell('+', currentRow, lineStartColSum , ['op-symbol'])); // Plusz jel
                for (let j = lineStartColSum; j < gridCols; j++) { // Vonal a végeredmény szélességében
                    mainMultiplicationGrid.appendChild(createGridCell(null, currentRow, j + 1, ['cell-with-line-below']));
                }
                currentRow++;

                // (4+N)+2. Sor: Összeadási átvitelek (csak lépésenkénti módban)
                if (currentSettings.helpLevel === 'step-by-step') {
                    // Üres cellák a bal oldali kitöltéshez
                    for(let k=0; k < gridCols - finalProductLength -1; k++){
                        mainMultiplicationGrid.appendChild(createGridCell('',currentRow, k+1));
                    }
                    for (let j = 0; j < finalProductLength; j++) {
                        const carryCell = createGridCell('', currentRow, gridCols - finalProductLength + j +1, ['carry-digit-cell', 'summation-carry-cell']);
                        carryCell.id = `scarry-${finalProductLength - 1 - j}`; // Jobbról indexelve
                        mainMultiplicationGrid.appendChild(carryCell);
                    }
                    currentRow++;
                }
            }
            
            // Utolsó sor: Végeredmény
            // Üres cellák a bal oldali kitöltéshez
            for(let k=0; k < gridCols - finalProductLength -1; k++){
                 mainMultiplicationGrid.appendChild(createGridCell('',currentRow, k+1));
            }
            for (let j = 0; j < finalProductLength; j++) {
                const input = createStyledInput(true, `fp-${j}`, 'final-product');
                // A végeredmény jobbra igazodik
                const cell = createGridCell(null, currentRow, gridCols - finalProductLength + j +1, ['final-product-digit']);
                cell.appendChild(input);
                mainMultiplicationGrid.appendChild(cell);
            }
        }
        
        function createGridCell(content, row, col, classList = []) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell', ...classList);
            if (content !== null && content !== undefined) cell.textContent = content;
            cell.style.gridRow = String(row); 
            cell.style.gridColumn = String(col); 
            return cell;
        }

        function createStyledInput(disabled, id, type = null) { 
            const input = document.createElement('input');
            input.type = 'text'; 
            input.classList.add('styled-input');
            input.id = id; 
            input.maxLength = 1; 
            input.inputMode = 'numeric'; 

            if (type === 'partial-product') {
                const parts = id.split('-');
                input.dataset.rowIndex = parts[1]; // Részszorzat sor index
                input.dataset.digitIndex = parts[2]; // Számjegy index a részszorzatban (jobbról)
                input.addEventListener('input', handleInputAndFocusNext); 
            } else if (type === 'final-product') {
                input.dataset.digitIndex = id.split('-')[1]; // Számjegy index a végső szorzatban (jobbról)
                input.addEventListener('input', handleInputAndFocusNext); 
            }
            
            input.disabled = disabled;
            return input;
        }

        function handleInputAndFocusNext(event) {
            const currentInput = event.target;
            
            if (currentInput.value.length >= currentInput.maxLength) {
                const allInputs = Array.from(mainMultiplicationGrid.querySelectorAll('input.styled-input:not([disabled])'));
                const currentInputIndexInArray = allInputs.indexOf(currentInput);
                
                if (currentInputIndexInArray !== -1 && currentInputIndexInArray < allInputs.length - 1) {
                    try { allInputs[currentInputIndexInArray + 1].focus(); } catch (e) {}
                }
            }
        }
        
        function prepareCurrentStepInputs() {
            mainMultiplicationGrid.querySelectorAll('input.styled-input').forEach(inp => { 
                inp.style.borderColor = ''; 
                inp.disabled = true; 
            });
            mainMultiplicationGrid.querySelectorAll('.grid-cell.highlight-target').forEach(cell => cell.classList.remove('highlight-target'));
            mainMultiplicationGrid.querySelectorAll('.multiplication-carry-cell, .summation-carry-cell').forEach(cell => {
                cell.textContent = '';
                cell.style.opacity = '0';
            });


            if (currentSettings.helpLevel === 'independent') {
                mainMultiplicationGrid.querySelectorAll('input.styled-input').forEach(inp => inp.disabled = false);
                try {
                    const firstPPInput = mainMultiplicationGrid.querySelector('input[id^="pp-0-"]');
                    if (firstPPInput) firstPPInput.focus();
                } catch (e) {}
            } else { // step-by-step
                currentStep.phase = 'multiply';
                currentStep.multiplierDigitNo = 0; // Kezdjük az utolsó szorzó számjeggyel (jobbról az első)
                currentStep.multiplicandDigitNo = 0; // Kezdjük az utolsó szorzandó számjeggyel (jobbról az első)
                currentStep.sumColumnNo = 0;
                activateNextStepInput();
            }
            updateTaskInstructions(); 
        }

        function activateNextStepInput() {
            if (currentSettings.helpLevel !== 'step-by-step') return;

            const sMultiplicand = String(task.multiplicand);
            const sMultiplier = String(task.multiplier);

            if (currentStep.phase === 'multiply') {
                if (currentStep.multiplierDigitNo < sMultiplier.length) {
                    if (currentStep.multiplicandDigitNo < sMultiplicand.length) {
                        // Szorzás egy adott számjeggyel
                        const multiplierActualIndex = sMultiplier.length - 1 - currentStep.multiplierDigitNo;
                        const multiplicandActualIndex = sMultiplicand.length - 1 - currentStep.multiplicandDigitNo;
                        
                        // Operandusok kiemelése
                        const multiplierDigitEl = mainMultiplicationGrid.querySelector(`.multiplier-digit-${currentStep.multiplierDigitNo}`);
                        const multiplicandDigitEl = mainMultiplicationGrid.querySelector(`.multiplicand-digit-${currentStep.multiplicandDigitNo}`);
                        if(multiplierDigitEl) multiplierDigitEl.classList.add('highlight-target');
                        if(multiplicandDigitEl) multiplicandDigitEl.classList.add('highlight-target');

                        // Átvitel megjelenítése (ha van és nem az első szorzandó számjegy)
                        if (currentStep.multiplicandDigitNo > 0) {
                             const prevCarryValue = task.multiplicationCarries[currentStep.multiplierDigitNo][multiplicandActualIndex +1]; // Az előző szorzásból származó átvitel
                            if (prevCarryValue > 0) {
                                const carryDisplayCell = document.getElementById(`mcarry-${multiplicandActualIndex}`);
                                if(carryDisplayCell) {
                                    carryDisplayCell.textContent = prevCarryValue;
                                    carryDisplayCell.style.opacity = '1';
                                }
                            }
                        }


                        // Cél input engedélyezése
                        const targetInputId = `pp-${currentStep.multiplierDigitNo}-${multiplicandActualIndex}`;
                        const targetInput = document.getElementById(targetInputId);
                        if (targetInput) {
                            targetInput.disabled = false;
                            try { targetInput.focus(); } catch (e) {}
                        }
                    } else { // Végigértünk a szorzandó számjegyein az aktuális szorzóval
                        currentStep.multiplicandDigitNo = 0;
                        currentStep.multiplierDigitNo++;
                        // Töröljük az előző szorzási átviteleket
                        mainMultiplicationGrid.querySelectorAll('.multiplication-carry-cell').forEach(cell => {
                            cell.textContent = '';
                            cell.style.opacity = '0';
                        });
                        activateNextStepInput(); // Rekurzív hívás a következő szorzó számjegyre
                    }
                } else { // Minden szorzási lépés kész
                    currentStep.phase = 'sum';
                    currentStep.sumColumnNo = 0;
                     mainMultiplicationGrid.querySelectorAll('.multiplication-carry-cell').forEach(cell => {
                        cell.textContent = '';
                        cell.style.opacity = '0';
                    });
                    activateNextStepInput(); // Rekurzív hívás az összeadásra
                }
            } else if (currentStep.phase === 'sum') {
                if (task.partialProducts.length <= 1) { // Nincs mit összeadni
                    taskInstructions.textContent = "Kész vagy a szorzással!";
                    checkButton.textContent = "Új Feladat";
                    return;
                }
                if (currentStep.sumColumnNo < task.finalProductDigits.length) {
                    // Összeadás egy adott oszlopban
                    const finalProductActualIndex = task.finalProductDigits.length - 1 - currentStep.sumColumnNo;

                     // Összeadási átvitel megjelenítése
                    if (currentStep.sumColumnNo > 0) {
                        const prevSumCarryValue = task.summationCarries[finalProductActualIndex + 1];
                         if (prevSumCarryValue > 0) {
                            const sumCarryDisplayCell = document.getElementById(`scarry-${finalProductActualIndex}`);
                            if(sumCarryDisplayCell) {
                                sumCarryDisplayCell.textContent = prevSumCarryValue;
                                sumCarryDisplayCell.style.opacity = '1';
                            }
                        }
                    }

                    // Cél input (végeredmény számjegye) engedélyezése
                    const targetInputId = `fp-${finalProductActualIndex}`;
                    const targetInput = document.getElementById(targetInputId);
                    if (targetInput) {
                        targetInput.disabled = false;
                        try { targetInput.focus(); } catch (e) {}
                    }
                } else { // Minden összeadási lépés kész
                    taskInstructions.textContent = "Kész vagy a szorzással és az összeadással!";
                    checkButton.textContent = "Új Feladat";
                    mainMultiplicationGrid.querySelectorAll('.summation-carry-cell').forEach(cell => {
                        cell.textContent = '';
                        cell.style.opacity = '0';
                    });
                }
            }
            updateTaskInstructions();
        }

        function handleCheck() {
            if (currentSettings.helpLevel === 'independent') {
                let allCorrect = true;
                
                for (let i = 0; i < task.partialProducts.length; i++) {
                    const partialProductStr = task.partialProducts[i];
                    const shift = i;
                    for (let j = 0; j < partialProductStr.length; j++) {
                        const inputEl = document.getElementById(`pp-${i}-${j}`);
                        if (!inputEl) { allCorrect = false; continue; }
                        const userInput = inputEl.value;
                        const correctValue = partialProductStr[j];
                        if (userInput !== correctValue) {
                            updateInputFieldFeedback(inputEl, false);
                            allCorrect = false;
                        } else {
                            updateInputFieldFeedback(inputEl, true);
                        }
                    }
                }

                for (let i = 0; i < task.finalProductDigits.length; i++) {
                    const inputEl = document.getElementById(`fp-${i}`);
                     if (!inputEl) { allCorrect = false; continue; }
                    const userInput = inputEl.value;
                    const correctValue = task.finalProductDigits[i];
                    if (userInput !== correctValue) {
                        updateInputFieldFeedback(inputEl, false);
                        allCorrect = false;
                    } else {
                        updateInputFieldFeedback(inputEl, true);
                    }
                }
                
                if (allCorrect) {
                    feedbackArea.textContent = "Gratulálok, sikeresen elvégezted a szorzást!";
                    feedbackArea.className = 'feedback correct mt-4';
                    checkButton.textContent = "Új feladat";
                    mainMultiplicationGrid.querySelectorAll('input.styled-input').forEach(inp => inp.disabled = true);
                } else {
                    feedbackArea.textContent = "Nem minden számjegy helyes. Kérlek, ellenőrizd!";
                    feedbackArea.className = 'feedback incorrect mt-4';
                }
            } else { // step-by-step
                let currentInputEl;
                let correctValueStr;
                let isCorrect = false;

                if (currentStep.phase === 'multiply') {
                    const sMultiplicand = String(task.multiplicand);
                    const multiplierActualIndex = String(task.multiplier).length - 1 - currentStep.multiplierDigitNo;
                    const multiplicandActualIndex = sMultiplicand.length - 1 - currentStep.multiplicandDigitNo;
                    currentInputEl = document.getElementById(`pp-${currentStep.multiplierDigitNo}-${multiplicandActualIndex}`);
                    correctValueStr = task.partialProducts[currentStep.multiplierDigitNo][multiplicandActualIndex];
                } else if (currentStep.phase === 'sum') {
                    const finalProductActualIndex = task.finalProductDigits.length - 1 - currentStep.sumColumnNo;
                    currentInputEl = document.getElementById(`fp-${finalProductActualIndex}`);
                    correctValueStr = task.finalProductDigits[finalProductActualIndex];
                }

                if (!currentInputEl) { // Minden kész
                    if (checkButton.textContent === "Új feladat") generateNewTask();
                    return;
                }

                const userInputStr = currentInputEl.value;
                if (userInputStr === "") {
                    feedbackArea.textContent = 'Kérlek, írj be egy számot!';
                    feedbackArea.className = 'feedback incorrect mt-4';
                    updateInputFieldFeedback(currentInputEl, false);
                    try { currentInputEl.focus(); } catch(e){}
                    return;
                }
                isCorrect = userInputStr === correctValueStr;
                updateInputFieldFeedback(currentInputEl, isCorrect);

                if (isCorrect) {
                    feedbackArea.textContent = 'Helyes! Haladj tovább.';
                    feedbackArea.className = 'feedback correct mt-4';
                    currentInputEl.disabled = true;
                    mainMultiplicationGrid.querySelectorAll('.grid-cell.highlight-target').forEach(cell => cell.classList.remove('highlight-target'));
                    
                     // Átvitel törlése, ha a szorzandó számjegyhez tartozott
                    if (currentStep.phase === 'multiply') {
                        const multiplicandActualIndex = String(task.multiplicand).length - 1 - currentStep.multiplicandDigitNo;
                        const carryDisplayCell = document.getElementById(`mcarry-${multiplicandActualIndex}`);
                        if (carryDisplayCell) {
                            // carryDisplayCell.textContent = ''; // Töröljük, miután felhasználtuk
                           // carryDisplayCell.style.opacity = '0';
                        }
                        currentStep.multiplicandDigitNo++;
                    } else if (currentStep.phase === 'sum') {
                        const finalProductActualIndex = task.finalProductDigits.length - 1 - currentStep.sumColumnNo;
                        const sumCarryDisplayCell = document.getElementById(`scarry-${finalProductActualIndex}`);
                        if(sumCarryDisplayCell) {
                           // sumCarryDisplayCell.textContent = '';
                           // sumCarryDisplayCell.style.opacity = '0';
                        }
                        currentStep.sumColumnNo++;
                    }
                    activateNextStepInput();
                } else {
                    feedbackArea.textContent = 'Nem pontos. Próbáld újra!';
                    feedbackArea.className = 'feedback incorrect mt-4';
                    try { currentInputEl.focus(); } catch(e){}
                }
            }
        }
        
        function updateInputFieldFeedback(inputElement, isCorrect) {
            if (!inputElement) return;
            inputElement.style.borderColor = isCorrect ? 'green' : 'red';
        }

        function updateTaskInstructions() {
             if (currentSettings.helpLevel === 'independent') {
                taskInstructions.textContent = `Végezd el a szorzást: ${task.multiplicand} × ${task.multiplier}.`;
                checkButton.textContent = "Ellenőrzés";
            } else { // step-by-step
                const sMultiplicand = String(task.multiplicand);
                const sMultiplier = String(task.multiplier);

                if (currentStep.phase === 'multiply') {
                    if (currentStep.multiplierDigitNo < sMultiplier.length && currentStep.multiplicandDigitNo < sMultiplicand.length) {
                        const currentMplcandDigitVal = sMultiplicand[sMultiplicand.length - 1 - currentStep.multiplicandDigitNo];
                        const currentMplierDigitVal = sMultiplier[sMultiplier.length - 1 - currentStep.multiplierDigitNo];
                        let instructionText = `Szorozd össze: ${currentMplcandDigitVal} × ${currentMplierDigitVal}.`;
                        
                        // Hozzáadjuk az előző átvitelt, ha van
                        if (currentStep.multiplicandDigitNo > 0) {
                            const multiplicandActualIndex = sMultiplicand.length - 1 - currentStep.multiplicandDigitNo;
                            const prevCarryValue = task.multiplicationCarries[currentStep.multiplierDigitNo][multiplicandActualIndex + 1];
                            if (prevCarryValue > 0) {
                                instructionText += ` Add hozzá az átvitelt: +${prevCarryValue}.`;
                            }
                        }
                        taskInstructions.textContent = instructionText;
                    } else if (currentStep.multiplierDigitNo >= sMultiplier.length) { // Átléptünk az összeadás fázisba
                         taskInstructions.textContent = (task.partialProducts.length > 1) ? "Minden szorzás kész. Most add össze a részszorzatokat!" : "A szorzás kész!";
                    }
                } else if (currentStep.phase === 'sum') {
                     if (currentStep.sumColumnNo < task.finalProductDigits.length) {
                        let instructionText = `Add össze a(z) ${currentStep.sumColumnNo + 1}. oszlopot (jobbról számolva).`;
                         // Hozzáadjuk az előző átvitelt, ha van
                        if (currentStep.sumColumnNo > 0) {
                            const finalProductActualIndex = task.finalProductDigits.length - 1 - currentStep.sumColumnNo;
                            const prevSumCarryValue = task.summationCarries[finalProductActualIndex + 1];
                            if (prevSumCarryValue > 0) {
                                instructionText += ` Ne feledd az átvitelt: +${prevSumCarryValue}.`;
                            }
                        }
                        taskInstructions.textContent = instructionText;
                    } else {
                         taskInstructions.textContent = "Az összeadás kész! Készen állsz a végeredményre.";
                    }
                }
                 checkButton.textContent = (currentStep.phase === 'multiply' && currentStep.multiplierDigitNo >= sMultiplier.length && task.partialProducts.length <=1) || (currentStep.phase === 'sum' && currentStep.sumColumnNo >= task.finalProductDigits.length) ? "Új feladat" : "Következő lépés";
            }
        }

        // On page load
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentSettings.theme); 
            generateNewTask();
        });

    </script>
