<!DOCTYPE html>

<html lang="hu">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>1. Osztály - Szöveges Feladatok</title>
<link href="szoveges-feladatok.css" rel="stylesheet"/>
</head>
<body>
<div class="controls-container">
<div class="settings-row">
<div class="settings-group">
<p class="control-label">Téma választó:</p>
<div class="theme-selector" id="themeSelector">
<button class="theme-button" data-theme="theme-candy">Cukorka</button>
<button class="theme-button" data-theme="theme-magicforest">Varázserdő</button>
<button class="theme-button" data-theme="theme-ocean">Óceán</button>
<button class="theme-button" data-theme="theme-flowergarden">Virágoskert</button>
<button class="theme-button" data-theme="theme-sky">Égbolt</button>
<button class="theme-button" data-theme="theme-space">Űr</button>
<button class="theme-button" data-theme="theme-jungle">Őserdő</button>
<button class="theme-button" data-theme="theme-tech">Techno</button>
<button class="theme-button" data-theme="theme-sport">Sport</button>
<button class="theme-button" data-theme="theme-adventure">Kaland</button>
</div>
</div>
<div class="settings-group">
<p class="control-label">Mód:</p>
<div class="mode-selector" id="modeSelector">
<button class="mode-button active" data-mode="step-by-step">Lépésről lépésre</button>
<button class="mode-button" data-mode="independent">Önálló</button>
</div>
</div>
</div>
</div>
<div class="container">
<h1>1. Osztály - Szöveges Feladatok</h1>
<div class="task">
<div class="task-header">
<h3 id="taskTitle">Szöveges feladat</h3>
<button class="task-button new-task-button" id="newTaskButton">Új feladat</button>
</div>
<div id="wordProblemDisplay">
<p class="word-problem-text" id="problemText"></p>
<div class="visual-aid-container" id="problemVisualAid"></div>
</div>
<div id="solutionStepsContainer">
</div>
<div id="independentAnswerContainer" style="display: none; margin-top: 20px;">
<div class="input-group" style="justify-content: center;">
<label for="independentFinalAnswer">Végeredmény:</label>
<input id="independentFinalAnswer" min="0" type="number"/>
<span id="independentAnswerUnit"></span>
</div>
</div>
<button class="task-button" id="checkButton">Ellenőrzés</button>
<p class="feedback" id="feedbackArea"></p>
</div>
</div>
<script src="szoveges-feladatok.js"></script>
</body>
</html>
