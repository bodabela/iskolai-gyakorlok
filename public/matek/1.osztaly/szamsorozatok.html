<!DOCTYPE html>

<html lang="hu">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>1. Osztály - Számsorozatok Szabályfelismeréssel</title>
<link href="szamsorozatok.css" rel="stylesheet"/>
</head>
<body class="theme-candy">
<div class="controls-container">
<div class="settings-row">
<div class="settings-group">
<p class="control-label">Téma választó:</p>
<div class="theme-selector" id="themeSelector">
<button class="theme-button" data-theme="theme-candy">Cukorka</button>
<button class="theme-button" data-theme="theme-magicforest">Varázserdő</button>
<button class="theme-button" data-theme="theme-ocean">Óceán</button>
<button class="theme-button" data-theme="theme-flowergarden">Virágoskert</button>
<button class="theme-button" data-theme="theme-sky">Égbolt</button>
<button class="theme-button" data-theme="theme-space">Űr</button>
<button class="theme-button" data-theme="theme-jungle">Őserdő</button>
<button class="theme-button" data-theme="theme-tech">Techno</button>
<button class="theme-button" data-theme="theme-sport">Sport</button>
<button class="theme-button" data-theme="theme-adventure">Kaland</button>
</div>
</div>
<div class="settings-group">
<p class="control-label">Számkör:</p>
<div class="range-selector" id="rangeSelector">
<button class="range-button" data-range="5">5-ös</button>
<button class="range-button active" data-range="10">10-es</button>
<button class="range-button" data-range="20">20-as</button>
</div>
</div>
<div class="settings-group">
<p class="control-label">Feladat Módja:</p>
<div class="mode-selector" id="modeSelector">
<button class="mode-button active" data-mode="memory">Emlékezetből</button>
<button class="mode-button" data-mode="reminder">Emlékeztetővel</button>
</div>
</div>
</div>
</div>
<div class="container">
<h1>Számsorozatok</h1>
<h2>1. Osztály</h2>
<div class="task" id="sequenceTask">
<div class="task-header">
<h3 id="taskTitle">Folytasd a számsorozatot, majd találd ki a szabályt!</h3>
<button class="task-button new-task-button" id="newTaskButton">Új feladat</button>
</div>
<div id="step1_fill_sequence">
<p class="instructions" id="step1Instructions">Írd be a hiányzó számokat a sorozatba!</p>
<div class="sequence-container" id="sequenceDisplayArea">
</div>
<button class="task-button" id="checkSequenceButton">Sorozat ellenőrzése</button>
<p class="feedback" id="feedbackStep1"></p>
</div>
<div id="step2_select_rule" style="display: none;">
<hr style="margin: 30px 0; border-top: 1px dashed var(--task-border, #ccc);"/>
<p class="instructions">Melyik szabály alapján folytattad a sorozatot? Válaszd ki a helyeset!</p>
<div class="rule-options-container" id="ruleOptionsContainer">
</div>
<button class="task-button" id="checkRuleButton">Szabály ellenőrzése</button>
<p class="feedback" id="feedbackStep2"></p>
</div>
</div>
</div>
<script src="szamsorozatok.js"></script>
</body>
</html>
