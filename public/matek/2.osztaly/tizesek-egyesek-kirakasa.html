<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tízesek és Egyesek Kirakása</title>
    <link rel="stylesheet" href="tizesek-egyesek-kirakasa.css">
    <script src="../../js/firebase-logger.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="task-title-box">
            <h1>Tízesek és Egyesek Kirakása</h1>
        </div>
        
        <div class="controls-container">
            <div class="selector-group">
                <div class="control-label">Téma választás:</div>
                <div id="themeSelector" class="theme-selector">
                    <button class="setting-button" data-theme="theme-candy">Cukorka</button>
                    <button class="setting-button" data-theme="theme-magicforest">Varázserdő</button>
                    <button class="setting-button" data-theme="theme-ocean">Óceán</button>
                    <button class="setting-button" data-theme="theme-sunset">Naplemente</button>
                    <button class="setting-button" data-theme="theme-space">Űr</button>
                    <button class="setting-button" data-theme="theme-oserd">Őserdő</button>
                    <button class="setting-button" data-theme="theme-techno">Techno</button>
                    <button class="setting-button" data-theme="theme-sport">Sport</button>
                    <button class="setting-button" data-theme="theme-kaland">Kaland</button>
                </div>
            </div>
            <div class="selector-group">
                <div class="control-label">Számkör:</div>
                <div id="rangeSelector" class="range-selector">
                    <button class="setting-button" data-range="20">20</button>
                    <button class="setting-button" data-range="100">100</button>
                </div>
            </div>
        </div>

        <div class="task">
            <div class="task-header">
                <h3>Rakd ki a számot: <span id="task-number" class="task-number-display">0</span></h3>
                <button id="new-task-btn" class="task-button new-task-button">Új feladat</button>
            </div>

            <div id="main-content">
                <div class="element-box">
                    <h2 class="container-title">Téglalapok</h2>
                    <div id="source-elements" class="source-zone">
                        <div id="source-tens"></div>
                        <div id="source-ones"></div>
                    </div>
                </div>

                <div class="element-box" data-droptarget="true">
                    <h2 class="container-title">Kirakott szám: <span id="current-sum" class="sum-display">0</span></h2>
                    <div id="drop-zone">
                        <div id="drop-zone-tens"></div>
                        <div id="drop-zone-ones"></div>
                    </div>
                </div>
            </div>
            
            <button id="check-btn" class="task-button">Ellenőrzés</button>
            <div id="feedback" class="feedback">&nbsp;</div>
        </div>
    </div>
    <script src="tizesek-egyesek-kirakasa.js"></script>
</body>
</html>
