<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számszomszéd és Reláció - 2. Osztály</title>
    <link rel="stylesheet" href="szamszomszed-relacio.css">
</head>
<body class="theme-candy">
    <div class="controls-container">
        <div class="selector-group">
            <p class="control-label">Téma választó:</p>
            <div id="themeSelector" class="theme-selector">
                <button class="setting-button theme-button active" data-theme="theme-candy">Cukorka</button>
                <button class="setting-button theme-button" data-theme="theme-magicforest">Varázserdő</button>
                <button class="setting-button theme-button" data-theme="theme-ocean">Óceán</button>
                <button class="setting-button theme-button" data-theme="theme-sunset">Naplemente</button>
                <button class="setting-button theme-button" data-theme="theme-space">Űr</button>
                <button class="setting-button theme-button" data-theme="theme-oserd">Őserdő</button>
                <button class="setting-button theme-button" data-theme="theme-techno">Techno</button>
                <button class="setting-button theme-button" data-theme="theme-sport">Sport</button>
                <button class="setting-button theme-button" data-theme="theme-kaland">Kaland</button>
            </div>
        </div>
        <div class="selector-group">
            <p class="control-label">Számkör választó:</p>
            <div id="rangeSelector" class="range-selector">
                <button class="setting-button" data-range="20">20</button>
                <button class="setting-button active" data-range="100">100</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="task-title-box">
            <h1>Számszomszéd és Reláció</h1>
        </div>
        
        <div class="task">
            <div class="task-header">
                <h3>Pótold a hiányzó részeket a sorokban!</h3>
                <button id="new-task-btn" class="task-button new-task-button">Új feladat</button>
            </div>
            
            <div id="task-container"></div>

            <button id="check-btn" class="task-button">Ellenőrzés</button>
            <p id="feedback" class="feedback">&nbsp;</p>
        </div>
    </div>

    <script src="../../js/firebase-logger.js"></script>
    <script src="szamszomszed-relacio.js"></script>
</body>
</html>
