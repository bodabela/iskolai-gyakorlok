<!DOCTYPE html>

<html lang="hu">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Írásbeli Osztás Gyakorló</title>
<link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="irasbeli-osztas.css" rel="stylesheet"/>
</head>
<body>
<div class="controls-container">
<div class="w-full mt-4">
<div class="settings-row">
<div class="settings-group">
<p class="control-label">Téma választó:</p>
<div class="flex flex-wrap justify-center gap-2" id="themeSelector">
<button class="setting-button theme-button" data-theme="theme-candy">Cukorka</button>
<button class="setting-button theme-button" data-theme="theme-magicforest">Varázserdő</button>
<button class="setting-button theme-button" data-theme="theme-ocean">Óceán</button>
<button class="setting-button theme-button" data-theme="theme-flowergarden">Virágoskert</button>
<button class="setting-button theme-button" data-theme="theme-sky">Égbolt</button>
<button class="setting-button theme-button" data-theme="theme-space">Űr</button>
<button class="setting-button theme-button" data-theme="theme-jungle">Őserdő</button>
<button class="setting-button theme-button" data-theme="theme-tech">Techno</button>
<button class="setting-button theme-button" data-theme="theme-sport">Sport</button>
<button class="setting-button theme-button" data-theme="theme-adventure">Kaland</button>
</div>
</div>
<div class="settings-group">
<p class="control-label">Osztandó:</p>
<div class="flex flex-wrap justify-center gap-2" id="dividendLengthSelector">
<button class="setting-button" data-length="2">2-jegyű</button>
<button class="setting-button" data-length="3">3-jegyű</button>
</div>
</div>
<div class="settings-group">
<p class="control-label">Maradék:</p>
<div class="flex flex-wrap justify-center gap-2" id="remainderTypeSelector">
<button class="setting-button" data-remainder="none">Nincs</button>
<button class="setting-button" data-remainder="with">Van</button>
<button class="setting-button" data-remainder="mixed">Vegyes</button>
</div>
</div>
<div class="settings-group">
<p class="control-label">Segítség:</p>
<div class="flex flex-wrap justify-center gap-2" id="helpLevelSelector">
<button class="setting-button" data-help="independent">Önálló</button>
<button class="setting-button" data-help="step-by-step">Lépésenként</button>
<button class="setting-button" data-help="guided" disabled="">Vezetett</button>
</div>
</div>
</div>
</div>
</div>
<div class="container">
<h1>Írásbeli Osztás Gyakorló</h1>
<div class="task">
<div class="task-header">
<h3>Feladat:</h3>
<button class="task-button new-task-button" id="newTaskButton">Új feladat</button>
</div>
<p id="taskInstructions">Végezd el az osztást lépésről lépésre!</p>
<div class="main-division-grid" id="mainDivisionGrid">
</div>
<div class="final-remainder-display" id="finalRemainderArea">
                Maradék: <span id="finalRemainderValueInputContainer">-</span>
</div>
<div style="text-align: center; margin-top: 20px;">
<button class="task-button" id="checkStepButton">Ellenőrzés</button>
</div>
<p class="feedback" id="feedbackArea" style="margin-top: 15px;"> </p>
</div>
</div>
<script src="irasbeli-osztas.js"></script>
</body>
</html>
