<!DOCTYPE html>

<html lang="hu">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bűvös Négyzet Feladatlap</title>
<link href="buvos-negyzet.css" rel="stylesheet"/>
</head>
<body class="theme-candy">
<div class="controls-container">
<div>
<p class="control-label">Téma választó:</p>
<div class="theme-selector">
<button class="theme-button" data-theme="theme-candy" id="themeBtnCandy">Cukorka</button>
<button class="theme-button" data-theme="theme-magicforest" id="themeBtnMagicForest">Varázserdő</button>
<button class="theme-button" data-theme="theme-ocean" id="themeBtnOcean">Óceán</button>
<button class="theme-button" data-theme="theme-flowergarden" id="themeBtnFlowerGarden">Virágoskert</button>
<button class="theme-button" data-theme="theme-sky" id="themeBtnSky">Égbolt</button>
<button class="theme-button" data-theme="theme-space" id="themeBtnSpace">Űr</button>
<button class="theme-button" data-theme="theme-jungle" id="themeBtnJungle">Őserdő</button>
<button class="theme-button" data-theme="theme-tech" id="themeBtnTech">Techno</button>
<button class="theme-button" data-theme="theme-sport" id="themeBtnSport">Sport</button>
<button class="theme-button" data-theme="theme-adventure" id="themeBtnAdventure">Kaland</button>
</div>
</div>
<div>
<p class="control-label">Bűvös négyzet mérete:</p>
<div class="size-selector">
<button class="size-button active" data-size="3">3x3</button>
<button class="size-button" data-size="5">5x5</button>
</div>
</div>
<div>
<p class="control-label">Számok a cellákban (maximum):</p>
<div class="range-selector">
<button class="range-button" data-range="10">10</button>
<button class="range-button active" data-range="20">20</button>
<button class="range-button" data-range="50">50</button>
<button class="range-button" data-range="100">100</button>
<button class="range-button" data-range="1000">1000</button>
</div>
</div>
</div>
<div class="container">
<h1>Bűvös Négyzet</h1>
<div class="task">
<div class="task-header">
<h3>Töltsd ki a bűvös négyzetet!</h3>
<button class="task-button new-task-button" onclick="generateNewMagicSquare()">Új feladat</button>
</div>
<p>A sorok, oszlopok és átlók összege mindenhol ugyanannyi kell, hogy legyen.</p>
<div class="magic-square-container">
<div class="magic-square-grid size-3x3" id="magicSquareGrid">
</div>
<div class="magic-sum-display" id="magicSumDisplay">Bűvös összeg: <span>-</span></div>
<div class="generation-error-message" id="generationErrorMessage" style="display:none;"></div>
</div>
<button class="task-button" onclick="checkMagicSquare()">Ellenőrzés</button>
<p class="feedback" id="magicFeedback"></p>
</div>
</div>
<script src="buvos-negyzet.js"></script>
</body>
</html>
